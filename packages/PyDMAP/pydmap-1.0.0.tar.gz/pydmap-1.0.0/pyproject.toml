[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyDMAP"
version = "1.0.0"
authors = [
  { name="Giuseppe Romeo", email="giuseppe.romeo@jhuapl.edu" },
]
description = "A Python module to read/write binary DataMap, possibly compressed, data files"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
]
[project.urls]
Homepage = "https://gitlab.jhuapl.edu/datamap/datamap_python"
Issues = "https://gitlab.jhuapl.edu/datamap/datamap_python/-/issues"
