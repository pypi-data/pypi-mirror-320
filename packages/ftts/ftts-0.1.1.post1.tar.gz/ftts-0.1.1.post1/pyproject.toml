[project]
name = "ftts"
version = "0.1.1.post1"
description = "语音合成推理引擎"
readme = "README.md"
authors = [
    { name = "wangmengdi06", email = "wangmengdi06@58.com" }
]
requires-python = ">=3.10"
dependencies = [
    "catalogue>=2.0.10",
    "chattts>=0.2.1",
    "confection>=0.1.5",
    "docarray>=0.40.0",
    "fastapi>=0.115.6",
    "funasr>=1.2.2",
    "huggingface-hub>=0.26.5",
    "joblib>=1.4.2",
    "jsonargparse[signatures]>=4.34.1",
    "kaldifst>=1.7.13",
    "lameenc>=1.8.1",
    "loguru>=0.7.3",
    "modelscope>=1.21.0",
    "pydantic>=2.10.3",
    "torch>=2.1.0",
    "vocos>=0.1.0",
    "websockets>=14.1",
]

[project.optional-dependencies]
vllm = [
    "vllm==0.2.7",
]

[[tool.uv.dependency-metadata]]
name = "vllm"
version = "0.2.7"
requires-dist = ["pydantic>=2.10.3"]

[project.scripts]
ftts = "ftts.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "sounddevice>=0.5.1",
    "soundfile>=0.12.1",
]

[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"


