[metadata]
author = 
	Sven van der Burg
	Dafne van Kuppevelt
author_email = s.vanderburg@esciencecenter.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Carpentries Instructors
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description = Automatically extract all exercises from a carpentries lesson.
keywords = Extract, Exercises
long_description = file: README.md
long_description_content_type = text/markdown
name = caex2
url = https://github.com/esciencecenter-digital-skills/carpentries-exercises-extractor
version = 1.0.0

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	click
	gitpython

[options.entry_points]
console_scripts = 
	caex2 = caex2.extractor:main

[options.extras_require]
publishing = 
	twine
	wheel

[options.packages.find]
include = caex2, caex2.*

[egg_info]
tag_build = 
tag_date = 0

