[tool.poetry]
name = "hartware-lib"
version = "0.5.38"
description = "Core helper lib for Hartware codes."
authors = ["Laurent Arthur <laurent.arthur75@gmail.com>"]
license = "GPLv3"
readme = "README.md"
homepage = "https://gitlab.com/ludwig778/python-lib"
repository = "https://gitlab.com/ludwig778/python-lib"
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "^23.2.1"
aiohttp = {version = "^3.9.3", optional = true}
aio-pika = {version = "^9.4.0", optional = true}
pyyaml = "^6.0.1"
requests-mock = "^1.11.0"
slack-sdk = {version = "^3.27.1", optional = true}
pandas = {version = "^2.2.1", optional = true}
nest-asyncio = {version = "^1.6.0", optional = true}
numpy = {version = "^1.26.4", optional = true}
pytz = "^2024.1"
types-pytz = "^2024.1.0.20240203"
types-requests = "^2.31.0.20240311"

[tool.poetry.group.dev.dependencies]
black = "^21.9b0"
click = "8.0.4"
flake8 = "^3.9.0"
ipython = "^8.22.2"
isort = "^5.13.2"
mypy = "1.9.0"
piprot = "^0.9.11"
pytest = "^6.2.3"
pytest-aiohttp = "^1.0.5"
pytest-asyncio = "^0.19.0"
pytest-cov = "^2.11.1"
pytest-env = "^0.6.2"
types-aiofiles = "^0.8.10"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.extras]
all = [
    "aiohttp",
    "aio-pika",
    "nest-asyncio",
    "numpy",
    "pandas",
    "slack-sdk",
]
async_http = ["aiohttp", "nest-asyncio"]
async_rabbitmq = ["aio-pika"]
data_science = ["numpy", "pandas"]
slack = ["slack-sdk"]

[tool.poetry.scripts]
slack_send = "hartware_lib.commands.slack:slack_send"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
