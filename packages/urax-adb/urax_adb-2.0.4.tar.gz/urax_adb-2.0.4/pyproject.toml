[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "urax_adb"
version = "2.0.4"
authors = [
    { name = "Nguyen Thai Minh", email = "ntm09112012@gmail.com" },
]
description = "A Python library to interact with Android devices using ADB."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/thaiminhnguyen1999/urax_adb"
Issues = "https://github.com/thaiminhnguyen1999/urax_adb/issues"

