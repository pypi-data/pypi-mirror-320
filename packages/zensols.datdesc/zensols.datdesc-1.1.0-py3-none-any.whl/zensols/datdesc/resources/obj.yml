## Defaults
#
datdesc_hyperparam_table_default:
  replace_nan: ''


## Table objects
#
# the factory that creates instances of `Table`; updates to this class need to
# be considered for .latex.TableFactory
datdesc_table_factory:
  class_name: zensols.datdesc.table.TableFactory
  table_section_regex: >-
    eval({'import': ['re']}): re.compile('^datdesc_table_((?!factory).+)')
  default_table_name: one_column


## Table definitions
#
datdesc_table_one_column:
  class_name: zensols.datdesc.latex.LatexTable
  default_params:
    - [placement, '!ht']
    - [size]
  template: >-
    %% default table spans a single column (in two column) or the page

    %% usage: %(usage)s

    \newcommand{\%(name)s}%(p:argdef)s{%%
      \begin{table}[%(p:placement)s]
      \centering
      %(p:size)s
      \begin{tabular}{%(columns)s}
    %(table)s
      \end{tabular}
      \caption{%(caption)s}
      \label{tab:%(name)s}
      \end{table}}

datdesc_table_two_column:
  class_name: zensols.datdesc.latex.LatexTable
  default_params:
    - [placement, '!ht']
    - [size]
  template: >-
    %% spans two columns in two column format

    %% usage: %(usage)s

    \newcommand{\%(name)s}%(p:argdef)s{%%
      \begin{table*}[%(p:placement)s]
      \centering
      %(p:size)s
      \begin{tabular}{%(columns)s}
    %(table)s
      \end{tabular}
      \caption{%(caption)s}
      \label{tab:%(name)s}
      \end{table*}}

datdesc_table_one_column_slack:
  class_name: zensols.datdesc.latex.SlackTable
  default_params:
    - [placement, '!ht']
    - [size]
    - [width, '\textwidth']
  template: >-
    %% adjustable column table in one column format

    %% usage: %(usage)s

    \newcommand{\%(name)s}%(p:argdef)s{%%
      \begin{table}[%(p:placement)s]
      \centering
      %(p:size)s
      \begin{tabularx}{%(p:width)s}{%(columns)s}
    %(table)s
      \end{tabularx}
      \caption{%(caption)s}
      \label{tab:%(name)s}
      \end{table}}

datdesc_table_two_column_slack:
  class_name: zensols.datdesc.latex.SlackTable
  default_params:
    - [placement, '!ht']
    - [size]
    - [width, '\textwidth']
  template: >-
    %% adjustable column table in one column format spans two columns

    %% usage: %(usage)s

    \newcommand{\%(name)s}%(p:argdef)s{%%
      \begin{table*}[%(p:placement)s]
      \centering
      %(p:size)s
      \begin{tabularx}{%(p:width)s}{%(columns)s}
    %(table)s
      \end{tabularx}
      \caption{%(caption)s}
      \label{tab:%(name)s}
      \end{table*}}
