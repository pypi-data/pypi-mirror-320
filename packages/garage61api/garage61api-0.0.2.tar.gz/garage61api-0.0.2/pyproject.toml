[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "garage61api"
version = "0.0.2"
authors = [
  { name="Kuzma Lesnoy", email="kuzmalesnoy@tieler.top" },
]
description = "Garage-61-Api is a simple Python wrapper around the Garage61 API."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/KuzmaLesnoy/garage61api"
Issues = "https://github.com/KuzmaLesnoy/garage61api/issues"