[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lsgpu"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Danchev", email = "12420863+danchev@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Danchev/lsgpu#readme"
Issues = "https://github.com/Danchev/lsgpu/issues"
Source = "https://github.com/Danchev/lsgpu"

[tool.hatch.version]
path = "src/lsgpu/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/lsgpu tests}"

[tool.coverage.run]
source_pkgs = ["lsgpu", "tests"]
branch = true
parallel = true
omit = [
  "src/lsgpu/__about__.py",
]

[tool.coverage.paths]
lsgpu = ["src/lsgpu", "*/lsgpu/src/lsgpu"]
tests = ["tests", "*/lsgpu/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
