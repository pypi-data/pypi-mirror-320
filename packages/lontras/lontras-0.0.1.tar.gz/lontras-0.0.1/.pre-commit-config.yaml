repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: [--maxkb=2048]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: fmt
        name: fmt
        entry: hatch fmt
        language: python
        types: [python]
        pass_filenames: false
        verbose: true
      - id: check
        name: check
        entry: hatch run types:check
        language: python
        types: [python]
        pass_filenames: false
        verbose: true
      - id: cov
        name: cov
        entry: hatch run test --cover
        language: python
        types: [python]
        pass_filenames: false
        verbose: true
