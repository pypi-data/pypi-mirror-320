[tool.poetry]
name = "common"
version = "2.8.0"
description = ""
authors = ["Indoc Systems"]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = ">=0.19.1"
python-json-logger = ">= 0.1.11, <= 2.02"
aioboto3 = "^9.6.0"
xmltodict = "^0.13.0"
minio = "^7.1.8"
httpx = ">=0.23.0,<0.27.0"
pyjwt = "2.6.0"
redis = "^4.5"
starlette = ">=0.37.2,<0.38.0"
cryptography = "39.0.0"
pydantic = "^2.7.1"
requests = ">=2.26.0,<2.32.0"
opentelemetry-instrumentation-fastapi = "^0.39b0"
opentelemetry-sdk = "1.18.0"

[tool.poetry.dev-dependencies]
pytest = "7.2.1"
pytest-asyncio = "0.20.3"
pytest-cov = "4.0.0"
pytest-httpx = "0.26.0"
pytest-mock = "3.10.0"
testcontainers = { extras = ["redis"], version = "3.7.1" }
Faker = "14.2.1"
dicttoxml = "1.7.16"

[tool.pytest.ini_options]
testpaths = "tests"
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["./setup.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
