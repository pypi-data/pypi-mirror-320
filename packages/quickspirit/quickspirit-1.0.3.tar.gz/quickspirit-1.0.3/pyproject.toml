[tool.poetry]
packages = [
  { include = "quick_spirit_http" },
  { include = "quick_spirit_downloader" },
]
package-mode = true
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python",
]

[project]
name = "quickspirit"
description = "Fast, Async Network & File Downloader Client In Python"
version = "1.0.3"
dynamic = [ "classifiers" ]
license = { file = "LICENSE" }
readme = "README.md"
authors = [{name = "DroidZed", email = "41507665+DroidZed@users.noreply.github.com"}]
keywords = ["api", "speed", "fast", "library", "networking"]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27.0",
  "aiofiles>=24.1.0"
]

[project.urls]
repository = "https://github.com/DroidZed/QuickSpirit-Async"
homepage = "https://github.com/DroidZed/QuickSpirit-Async"

[project.optional-dependencies]
downloader = ["aiofiles"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
ruff = "^0.5.5"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"
pytest-httpx = "^0.30.0"
pytest-asyncio = "^0.23.8"
pytest-aiofiles = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest]
minversion = 6.0
addopts = "-ra -q"
testpaths = ["tests"]
asyncio_mode = "strict"

