[project]
name = "exactypes"
version = "0.4.0"
description = "Helps creating typed ctypes-based python library"
authors = [
    {name = "HivertMoZara", email = "worldmozara@163.com"},
]
license = {text = "MIT"}
dependencies = ["typing_extensions>=4,<5"]
requires-python = ">=3.9"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/NCBM/exactypes"
Repository = "https://github.com/NCBM/exactypes"

[tool.pyright]
pythonVersion = "3.9"
typeCheckingMode = "standard"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "A",
    "ASYNC",
    "B",
    "C4",
    "PYI",
    "Q",
    "F",
    "I",
    "UP",
    "C90",
    "RUF",
    "TC",
    "PT"
]
ignore = [
    "E501",
    "B009",
    "A005"
]