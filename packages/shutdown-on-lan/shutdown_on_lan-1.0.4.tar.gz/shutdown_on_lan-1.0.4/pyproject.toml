[tool.poetry]
name = "shutdown-on-lan"
version = "1.0.4"
description = "Shutdown On Lan is a FastAPI application that allows you to remotely shut down the system."
authors = ["Licantropo3392 <denisalbu287@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = {extras = ["standard"], version = "^0.115.6"}
pystray = "^0.19.5"
pillow = "^11.1.0"
customtkinter = "^5.2.2"

[tool.poetry.scripts]
shutdown-on-lan = "shutdown_on_lan.Main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
