[project]
name = "dbt-junit-report"
version = "1.0.12"
description = "Convert `dbt` run results into a JUnit report format"
authors = [
  { name="Cedric OLIVIER", email="cedric3.olivier@orange.com" },
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "junit-xml>=1.9",
    "pytest-mock>=3.14.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/cedric3.olivier/dbt_junit_report"
Issues = "https://gitlab.com/cedric3.olivier/dbt_junit_report/-/issues"

[project.scripts]
dbt_junit_report = "dbt_junit_report.dbt_junit_report:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
