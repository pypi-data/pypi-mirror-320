[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-rules-weather-plugin"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "Weather plugin for ai-rules-cli"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.25.0",
]

[project.entry-points."ai_rules.plugins"]
weather = "weather_plugin:WeatherPlugin"

[tool.hatch.build]
packages = ["src/weather_plugin"]

[tool.ai-rules.env]
OPENWEATHER_API_KEY = ""  # Add your OpenWeather API key here
