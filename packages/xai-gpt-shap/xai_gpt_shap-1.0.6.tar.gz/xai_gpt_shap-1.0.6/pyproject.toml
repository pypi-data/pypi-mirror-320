[tool.poetry]
name = "xai-gpt-shap"
version = "1.0.6"
description = "A library for explainable AI with SHAP and GPT-based explanations."
authors = ["(JanHuntersi)"]
repository = "https://github.com/JanHuntersi/xai_gpt_shap"
readme = "README-pypi.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
openai = "^1.57.2"
rich = ">=13.7.0"
prompt-toolkit = ">=3.0.43"
tiktoken = "^0.8.0"
pandas = "^2.2.3"
shap = "^0.46.0"
onnxruntime = "^1.20.1"
matplotlib = "^3.10.0"

[tool.poetry.group.dev.dependencies]
xgboost = "^2.1.3"

[tool.poetry.scripts]
xai-gpt-shap = "xai_gpt_shap.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
