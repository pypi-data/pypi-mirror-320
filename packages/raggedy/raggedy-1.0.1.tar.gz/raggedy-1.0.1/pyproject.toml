[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "raggedy"
version = "1.0.1"
authors = [
    { name="Evan Su" },
]
description = "The easy and flexible way to interface with LLMs/VLMs."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
]
dependencies = [
    "PySide6 >= 6.8.1",
    "PySide6-Essentials >= 6.8.1",
    "PySide6-Addons >= 6.8.1",
    "ollama >= 0.4.5",
]

[project.urls]
Homepage = "https://github.com/HACKERALERT/Raggedy"
Issues = "https://github.com/HACKERALERT/Raggedy/issues"
