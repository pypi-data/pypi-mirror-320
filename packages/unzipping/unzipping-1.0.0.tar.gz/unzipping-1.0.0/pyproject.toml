[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "unzipping"
version = "1.0.0"
description = "Doing the inverse of zip, including to empty iterables."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
maintainers = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
keywords = [
  "empty",
  "unzip",
  "zip",
]

[project.urls]
Homepage = "https://github.com/JohnADawson/unzipping"
Documentation = "https://github.com/JohnADawson/unzipping/blob/master/src/unzipping.py"
