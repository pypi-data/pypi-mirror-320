[project]
name = "ir_evaluation"
version = "1.1.0"
description = "Information retrieval evaluation metrics in pure python with zero dependencies"
readme = "README.md"
authors = [
    { name = "Patrick Lurch", email = "plurch@users.noreply.github.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3"
]
keywords = ["Information retrieval", "Evaluation metrics", "Recommender systems", "Data science"]
dependencies = []

[project.urls]
Homepage = "https://github.com/plurch/ir_evaluation"
Issues = "https://github.com/plurch/ir_evaluation/issues"

[tool.ir_evaluation.metadata]
license = "MIT"
url = "https://github.com/plurch/ir_evaluation"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
