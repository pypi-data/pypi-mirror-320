[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deskorganizer"
version = "0.0.1"
dependencies = [
  "pandas"
]
authors = [
  { name="kappa", email="kappann01@gmail.com" },
]
description = "desktop file organizer"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kylejacobCS/DeskOrganizer"
Issues = "https://github.com/kylejacobCS/DeskOrganizer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/deskorganizer"]