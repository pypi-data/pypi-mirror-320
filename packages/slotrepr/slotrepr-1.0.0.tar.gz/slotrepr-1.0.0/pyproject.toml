[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "This project allows for easy common-sense __repr__ methods."
keywords = []
name = "slotrepr"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/slotrepr/#files"
Index = "https://pypi.org/project/slotrepr/"
Source = "https://github.com/johannes-programming/slotrepr/"
Website = "https://slotrepr.johannes-programming.online/"
