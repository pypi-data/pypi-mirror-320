[project]
name = "TranscribeTools"
version = "0.4.0"
description = "Transcribe all .mp3 soundfiles in a folder"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "attrs>=24.2.0",
    "openai>=1.59.4",
    "openai-whisper>=20240930",
    "result>=0.17.0",
    "rich-click>=1.8.5",
    "tiutools>=0.4.1",
    "toml>=0.10.2",
    "whisperx",
]
[project.scripts]
# commandline tool, installable
localwhisper = "transcribetools.local_whisper:cli"

# below needed to run locally
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

[tool.uv.sources]
tiutools = { path = "../tiutools", editable = true }
