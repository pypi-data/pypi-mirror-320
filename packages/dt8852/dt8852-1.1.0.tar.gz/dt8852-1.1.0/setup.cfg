[metadata]
name = dt8852
version = 1.1.0
author = Randy Simons
description = Cross-platform Python package and module for reading and controlling CEM DT-8852 and equivalent Sound Level Meter and Data Logger devices.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/randysimons/dt8852
project_urls = 
	Bug Tracker = https://codeberg.org/randysimons/dt8852/issues
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: System :: Hardware
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
license = GNU General Public License v3 or later (GPLv3+)
license_files = 
	LICENSE.md

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pyserial >= 3.4

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dt8852 = dt8852.__main__:main

[egg_info]
tag_build = 
tag_date = 0

