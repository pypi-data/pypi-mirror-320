{% load static i18n base_template %}
<div class="app-navbar-item ms-1 ms-md-3" id="kt_header_user_menu_toggle">
  <div class="cursor-pointer symbol symbol-30px symbol-md-40px"
       data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
       data-kt-menu-attach="parent"
       data-kt-menu-placement="bottom-end">
    <img src="{% static "base_template/images/user.jpg" %}" alt="user"/>
  </div>
  <div
      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
      data-kt-menu="true">
    <div class="menu-item px-3">
      <div class="menu-content d-flex align-items-center px-3">
        <div class="symbol symbol-50px me-5">
          <img alt="Logo" src="{% static "base_template/images/user.jpg" %}"/>
        </div>
        <div class="d-flex flex-column">
          <div class="fw-bold d-flex align-items-center fs-5">
            {{ user.username }}
          </div>
          <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">
            {{ user.email }}
          </a>
        </div>
      </div>
    </div>
    {% if multiple_languages %}
      <div class="separator my-2"></div>
      <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
           data-kt-menu-placement="left-start"
           data-kt-menu-offset="-15px, 0">
        <a href="#" class="menu-link px-5">
      <span class="menu-title position-relative">
        {% trans "Language" %}
        <span class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">
          {% get_lang LANGUAGE_CODE %}
        </span>
      </span>
        </a>
        <div class="menu-sub menu-sub-dropdown w-175px py-4 mh-400px scroll-y">
          {% include "base_template/partials/menus/__langauage_menu.html" %}
        </div>
      </div>
    {% endif %}
  </div>
</div>
