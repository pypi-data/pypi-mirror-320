[project]
name = "DuplexPDF"
version = "1.0.1"
authors = [
  { name="Andreas Brilka"},
]

description = " Auto merge your scans to a duplex using a FTP relay server. Designed to work on Synology DSM Container Manager"
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "Topic :: File Formats",
    "Topic :: Office/Business",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Printing"
]
keywords = ["duplex", "scan", "NAS", "Docker", "scanning"]

dependencies = [
  "pypdf==5.1.0",
  "pyftpdlib==2.0.1",
  "pyopenssl>= 24.3.0"
]


[project.urls]
Homepage = "https://github.com/andreasmz/duplexPDF"
Repository = "https://github.com/andreasmz/duplexPDF"
Issues = "https://github.com/andreasmz/duplexPDF/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"