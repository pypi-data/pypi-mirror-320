[project]
name = "jekyll-cli"
version = "1.2.0"
description = "Jekyll Blog CLI Tool"
readme = "README.md"
license = "MIT"
authors = [{ name = "John Wei", email = "wzy1048168235@163.com" }]
requires-python = ">=3.12"
dependencies = [
    "inquirerpy>=0.3.4",
    "omegaconf==2.3.0",
    "ruamel-yaml>=0.18.6",
    "typer>=0.12.5",
]

[project.scripts]
blog = "jekyll_cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
