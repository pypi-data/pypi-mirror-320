[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iranian-telebot"
version = "0.0.3"
description = "Python Telegram bot api with HTTP Debugger integration."
authors = [{name = "MMD_Coder", email = "mohammadhamze1387@gmail.com"}]
license = {text = "GPL2"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["telegram", "bot", "api", "tools", "http-debugger"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)"
]
dependencies = ["requests", "beautifulsoup4"]

[project.urls]
Homepage = "https://github.com/eternnoir/pyTelegramBotAPI"
Documentation = "https://pytba.readthedocs.org"
Repository = "https://github.com/eternnoir/pyTelegramBotAPI"
Issues = "https://github.com/eternnoir/pyTelegramBotAPI/issues"

[project.optional-dependencies]
json = ["ujson"]
PIL = ["Pillow"]
redis = ["redis>=3.4.1"]
aiohttp = ["aiohttp"]
fastapi = ["fastapi"]
uvicorn = ["uvicorn"]
psutil = ["psutil"]
coloredlogs = ["coloredlogs"]
watchdog = ["watchdog"]

[tool.hatch.build.targets.wheel]
include = ["iranian_telebot/*"]