[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I", "TRY", "UP"]

[tool.pytest.ini_options]
addopts = "--cov=kmService/ --cov-report=term-missing"
asyncio_mode = "strict"

[tool.hatch]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "regex_commit"
#commit_extra_args = ["-e"]
commit_message = "ðŸš€ Version {new_version}"
path = "kmService/__init__.py"
tag_sign = false

[tool.hatch.envs.default]
python = "3.12"
dependencies = [
    "mypy",
    "ruff",
    "pytest",
    "pytest-cov",
    "mkdocs-material",
    "mkdocstrings[python]",
    "pytest-asyncio",
]

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12"]

[tool.hatch.envs.default.scripts]
test = "pytest"
test-cov-xml = "pytest --cov-report=xml"
lint = [
  "ruff format .",
  "ruff check --fix .",
  "mypy kmService/",
]
lint-check = [
  "ruff format --check .",
  "ruff check .",
  "mypy kmService/",
]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"

[build-system]
requires = ["hatchling", "hatch-regex-commit"]
build-backend = "hatchling.build"

[project]
name = "kmService"
authors = [
  { name = "kmService", email = "Hazedd@no-replay.github.com" }
]
description = ""
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.10"
dependencies = [
    "arcGisFeatureCache",
    "pyproj",
    "rtree",
    "nest_asyncio",
]

[project.urls]
Documentation = "https://Hazedd.github.io/kmService/"
Source = "https://github.com/Hazedd/kmService"

