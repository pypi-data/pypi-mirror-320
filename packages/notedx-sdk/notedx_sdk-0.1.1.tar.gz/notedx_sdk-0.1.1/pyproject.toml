[tool.poetry]
name = "notedx-sdk"
version = "0.1.1"
description = "Official Python SDK for the NoteDx API - a powerful medical note generation service"
authors = ["Technologies Medicales JLA Shiftpal inc.", "Julien Martel"]
readme = "README.md"
packages = [{include = "notedx_sdk", from = "src"}]
license = "Proprietary"
homepage = "https://notedx.gitbook.io/notedx-api"
repository = "https://github.com/martelman/NoteDx-API-Client"
documentation = "https://notedx.gitbook.io/notedx-api"
keywords = ["medical", "notes", "transcription", "healthcare", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
coverage = "^7.4.0"
codecov = "^2.1.13"
requests-mock = "^1.11.0"
responses = "^0.24.1"
black = "^23.12.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
mypy = "^1.8.0"
types-requests = "^2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=notedx_sdk",
    "--cov-report=xml",
    "--cov-report=term-missing",
    "--import-mode=importlib",
    "-v",
    "-ra"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests"
]

[tool.coverage.run]
source = ["notedx_sdk"]
branch = true
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "raise ImportError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "pass"
]
ignore_errors = true
omit = [
    "tests/*",
    "setup.py",
    "*/__init__.py"
] 