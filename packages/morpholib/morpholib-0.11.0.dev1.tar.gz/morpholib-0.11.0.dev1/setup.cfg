[metadata]
name = morpholib
version = 0.11.0.dev1
author = Kenneth Small
author_email = morpho.matters@gmail.com
description = A general-purpose programmatic animation tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morpho-matters/morpholib
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy<2.0
	pillow
	imageio<3.0
	pyglet<2.0
	pycairo<2.0
	pyperclip<2.0
	svgelements>=1.5.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

