[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "getnaive"
version = "0.0.2"
authors = [
  {name="kageru",email="kageru@encode.moe"},
  {name="Infi", email="infiziert@protonmail.ch"},
  {name="GabriellaChaos"}
]
description = "Analyze Native Resolution with Vapoursynth and more"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "vapoursynth",
  "numpy",
  "scipy",
]

[project.urls]
Homepage = "https://github.com/Gabriella-Chaos/vs-getnative"
