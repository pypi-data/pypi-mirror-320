%YAML 1.2

store_uri: ~
profile: false
public_bind: false
logger_port: 4243
executor_bus_port: 4242
major_domo_client_retries: 3
major_domo_client_timeout: 300000
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s %(name)s[%(process)d]: %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    palaestrai.core:
      level: ERROR
    palaestrai.experiment:
      level: ERROR
    palaestrai.experiment.run_governor:
      level: DEBUG
    palaestrai.store:
      level: ERROR
    palaestrai.agent:
      level: ERROR
    palaestrai.environment:
      level: ERROR
    palaestrai.simulation:
      level: ERROR
    palaestrai.types:
      level: ERROR
    palaestrai.util:
      level: ERROR
    palaestrai.visualization:
      level: ERROR
    pandapower:
      level: ERROR
    matplotlib:
      level: ERROR
    h5py:
      level: ERROR
    midas:
      level: ERROR
    pysimmods: 
      level: ERROR
    numexpr:
      level: ERROR
  root:
    level: ERROR
    handlers: [console]
