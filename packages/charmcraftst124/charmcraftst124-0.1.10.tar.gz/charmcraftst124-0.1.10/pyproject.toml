[tool.poetry]
name = "charmcraftst124"
version = "0.1.10"
description = "(deprecated) Temporary compatibility wrapper to use ST124 shorthand notation with older versions of charmcraft 3 that don't support ST124"
authors = ["Carl Csaposs <carl.csaposs@canonical.com>"]
readme = "README.md"

[tool.poetry.scripts]
charmcraftst124 = "charmcraftst124.main:app"

[tool.poetry.dependencies]
python = ">=3.10"
typer = "^0.15.0"
typing-extensions = "^4.12.2"
pyyaml = "^6.0.2"
packaging = "^24.2"
requests = "^2.32.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = ["I", "UP"]
