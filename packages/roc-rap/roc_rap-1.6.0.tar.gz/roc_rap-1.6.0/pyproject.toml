[build-system]
requires = [ "setuptools", "wheel", "poetry", "poetry-core", "cython", "numpy!=1.19.5", "roc-rpl",]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.poetry]
name = "roc-rap"
version = "1.6.0"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/RAP"
description = "Rpw dAta Processor (RAP): a plugin used to process RPW L0, L1 and HK data"
authors = [ "Xavier Bonnin <xavier.bonnin@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = [ "bump_descriptor.py",]
[[tool.poetry.packages]]
include = "roc"

[tool.poetry.dependencies]
python = ">=3.9,<4"
Cython = ">=3,<4"
numpy = ">=1.20,<3"
pandas = ">1, <3"
h5py = "^3.7"
spice_manager = "*"
poppy-core = ">0.12.0"
poppy-pop = ">0.12.0"
roc-idb = "^1"
roc-rpl = "^1"
roc-dingo = "^1"

[tool.poetry.dev-dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-timeout = "<3"
pre-commit = "^3"
toml = "*"
PyYaml = "*"
ruff = "*"
mypy = "*"

[tool.poetry.build]
script = "build_cython.py"
generate-setup-file = true

[tool.coverage.run]
omit = [ "*/tests/*",]

[tool.coverage.report]
skip_empty = true
exclude_lines = [ "pragma: no cover", "from * import *", "import *", "__all__",]
