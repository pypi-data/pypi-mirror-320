[project]
name = "kura"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ivan Leo", email = "ivanleomk@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "instructor[google-generativeai]>=1.7.2",
    "matplotlib>=3.10.0",
    "pandas>=2.2.3",
    "python-fasthtml>=0.10.3",
    "rich>=13.9.4",
    "scikit-learn>=1.6.0",
    "uvicorn>=0.34.0",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
web = [
    "fastapi>=0.115.6",
]

[project.scripts]
kura = "kura.cli.cli:app"
