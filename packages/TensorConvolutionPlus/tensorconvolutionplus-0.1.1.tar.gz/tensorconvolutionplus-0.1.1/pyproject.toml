[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true


[project]
name = "TensorConvolutionPlus"
version = "0.1.1"
authors = [
  { name="Demetris Chrysostomou", email="d.chrysostomou@tudelft.nl" },
]
description = "A package for TensorConvolution+ distribution network aggregated flexibility area estimation"
readme = "README.rst"
requires-python = ">=3.10"
dependencies = [
"matplotlib>=3.8.2",
"networkx>=3.1",
"numpy>=1.24.3",
"pandapower>=2.13.1",
"pandas>=1.5.3",
"scikit-learn>=1.3.0",
"scipy>=1.11.2",
"seaborn>=0.13.2",
"tntorch>=1.1.1",
"torch>=2.0.1",
"tqdm>=4.66.1"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://demetris-ch.github.io/TensorConvolutionFlexibility/"
Issues = "https://github.com/Demetris-Ch/TensorConvolutionFlexibility"