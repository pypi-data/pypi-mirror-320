[build-system]
requires = [ "setuptools",]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "perian"
version = "0.2.13"
description = "PERIAN Sky Platform API Python Client"
authors = [ "Perian <info@perian.io>",]
homepage = "https://perian.io"
documentation = "https://perian.io"
readme = "README.md"
keywords = [ "perian", "sky", "sky-computing", "sky-platform", "cli",]
classifiers = [ "Programming Language :: Python :: 3.10", "Intended Audience :: Developers", "Intended Audience :: Science/Research", "Intended Audience :: System Administrators", "Topic :: Scientific/Engineering :: Artificial Intelligence", "Topic :: Scientific/Engineering", "Topic :: Software Development", "Topic :: System :: Distributed Computing", "Topic :: System :: Systems Administration",]
include = [ "perian/py.typed",]

[tool.poetry.dependencies]
python = "^3.7"
urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^2.5"
aenum = ">=3.1.11"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[tool.pylint."MESSAGES CONTROL"]
extension-pkg-whitelist = "pydantic"
