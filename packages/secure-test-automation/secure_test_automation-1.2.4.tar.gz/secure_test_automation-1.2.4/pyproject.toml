[tool.poetry]
name = "secure-test-automation"
version = "1.2.4"
description = "Crypto tool for automation frameworks"
authors = ["Dmytro Berezovskyi <dmberezovskyi@gmail.com>"]
license = "MIT"
repository = "https://github.com/dmberezovskyii/secure-test-automation"
keywords = ["cryptography", "Selenum", "appium", "secrets", "security"]
readme = "README.md"
packages = [
    { include = "core" },
    { include = "cli" },
    { include = "storage" }
]
[tool.poetry.dependencies]
python = ">3.10"
# Pytest
pytest = "8.3.2"
pytest-html = "==4.1.1"

# utils
cryptography = "==44.0.0"
pydantic = "^2.10.3"
PyYAML = "==6.0.2"
toml = "==0.10.2"
pyfiglet = "==1.0.2"
boto3="^1.35.92"
click="^8.1.8"
sphinx = "^8.1.3"
sphinx_rtd_theme = "^3.0.2"
hvac = "^2.3.0"

[tool.poetry.dev-dependencies]
ruff = "^0.6.8"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
quick_start = "cli.cli_mmanager:quick_start"
[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]