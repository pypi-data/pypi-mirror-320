[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ferrous_cat_finance"
version = "0.1"
authors = [
	{name="Isaac Erb", email="isaac.n.erb@gmail.com"},
	{name="Nelson Erb", email="nelson.erb@gmail.com"},
]
description = "A program for recording and reporting on financial transactions, using Qt PySide6 for GUI and SQLite for a database."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Development Status :: 3 - Alpha",

	"Intended Audience :: End Users/Desktop",
	"Topic :: Database",

	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: SQL",
	"Operating System :: MacOS :: MacOS X",
	"Operating System :: POSIX :: Linux",

    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/IsaacErb-Professional/ferrous-cat-finance-app"