[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arma3cli"
dynamic = ["version"]
description = "CLI tool for deploying and managing Arma 3 servers"
requires-python = ">=3.8.1"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0"
]
readme = "README.md"
authors = [
    { name = "Andrew Wade" }
]

[project.scripts]
arma3cli = "arma3cli.cli:main"

[tool.hatch.version]
path = "src/arma3cli/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/arma3cli"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
