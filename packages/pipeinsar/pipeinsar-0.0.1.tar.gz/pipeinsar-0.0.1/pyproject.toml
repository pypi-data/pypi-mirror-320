[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pipeinsar"
version = "0.0.1"
authors = [
  { name="Badar Munir", email="m.b.munir@utwente.nl" },
]
description = "A GUI package for GMTSAR workflow"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mbadarmunir/pipeInSAR"
Issues = "https://github.com/mbadarmunir/pipeInSAR/issues"