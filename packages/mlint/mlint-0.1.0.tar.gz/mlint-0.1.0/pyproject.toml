[build-system]
requires = ["setuptools>=61.0", "wheel", "PyYAML"]
build-backend = "setuptools.build_meta"

[project]
name = "mlint"
version = "0.1.0"
authors = [
    { name = "Met Office", email = "stephen.haddad@metoffice.gov.uk" }
]
description = "The ML Model Intercomparison package facilitates calculation of autmated verification statistics and other forms of evaluation on ML weather models."
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["environments/requirements.txt"]}



[project.urls]
Homepage = "https://www.metoffice.gov.uk/"
#Documentation = ""
Repository = "https://github.com/MetOffice/ml_model_intercomparison"
#Issues = ""
#Changelog = ""

