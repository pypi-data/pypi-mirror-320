[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-stop-watch-utility"
version = "2.0.1"
description = "A simple timer utility for recording the run times for other processes."
authors = [
  { name="Jon Hart", email="hartjc@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: Microsoft :: Windows",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[project.urls]
"Source Code" = "https://github.com/jc-hart/stop-watch"
"Bug Tracker" = "https://github.com/jc-hart/stop-watch/issues"
