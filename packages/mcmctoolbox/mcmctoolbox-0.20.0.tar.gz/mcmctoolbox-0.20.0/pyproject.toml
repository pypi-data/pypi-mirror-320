[project]
name = "mcmctoolbox"
version = "0.20.0"
description = "MCMC Algorithms"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax>=0.4.38",
    "jaxtyping>=0.2.36",
    "matplotlib>=3.10.0",
    "scipy>=1.14.1",
    "seaborn>=0.13.2",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=2.5.0",
    "sphinx-markdown-builder>=0.6.7",
    "sphinx-rtd-theme>=3.0.2",
    "stein-thinning>=0.2.0",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
license-files = ["LICENSE"]

[dependency-groups]
dev = [
    "ipython>=8.31.0",
    "jupyter>=1.1.1",
]
