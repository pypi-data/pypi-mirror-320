[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "cotdantic"
dynamic = ["version"]
urls = {Homepage = "https://github.com/RaubCamaioni/cotdantic"}
requires-python = ">=3.8"
description = "Pythonic coursor-on-target xml/protobuf generation using pydantic"
readme = "README.md"
keywords = [ "cot", "coursor", "target",]
dependencies = [
    "takproto>=3.0.0",
    "pydantic_xml>=2.0.0",
    "lxml>=5.3.0",
    "toml",
    "windows-curses; sys_platform == 'win32'",
]

[[project.authors]]
name = "Raub Camaioni"

[tool.setuptools.dynamic]
version = {attr = "cotdantic.__version__"}

[[project.maintainers]]
name = "Raub Camaioni"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
testing = ["pytest>=6.2.4"]
dev = [ "pytest>=6.2.4", "nox[uv]", "pre-commit",]

[project.scripts]
cotdantic = "cotdantic.cotdantic:main"

[tool.ruff]
line-length = 100
ignore = [ "F403", "F405", "F401",]

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
docstring-code-format = true

[tool.uv]
dev-dependencies = [
    "cotdantic[dev]",
]

[tool.uv.sources]
cotdantic = { workspace = true }
