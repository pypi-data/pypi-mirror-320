[project]
name = "obsidian-callouts"
version = "1.0.1"
description = "A Python-Markdown plugin for Obsidian-style callouts."
authors = [{ name = "GooRoo", email = "sergey.olendarenko@gmail.com" }]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Environment :: Plugins",
	"License :: OSI Approved :: BSD License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Topic :: Documentation",
	"Topic :: Software Development :: Documentation",
	"Topic :: Text Processing :: Markup :: HTML",
	"Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = ["markdown>=3.7"]

[project.urls]
Homepage = "https://github.com/GooRoo/obsidian-callouts"
Issues = "https://github.com/GooRoo/obsidian-callouts/issues"
Repository = "https://github.com/GooRoo/obsidian-callouts.git"

[project.entry-points."markdown.extensions"]
obsidian_callouts = "obsidian_callouts.extension:ObsidianCalloutsExtension"

[tool.uv]
dev-dependencies = ["ruff>=0.6.5"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
	".gitignore",
	".justfile",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
