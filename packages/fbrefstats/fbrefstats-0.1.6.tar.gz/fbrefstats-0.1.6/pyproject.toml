[project]
name = "fbrefstats"
version = "0.1.6"
authors = [
  { name="Mohamed Brahimi"},
]
description = "A Python script to scrape football data from FBRef"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mbrahimi25/fbrefstats"

[build-system]
requires = ["hatchling", "requests", "pandas", "bs4", "fake_http_header"]
build-backend = "hatchling.build"