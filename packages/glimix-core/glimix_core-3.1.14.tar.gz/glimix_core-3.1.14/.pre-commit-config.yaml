repos:
    - repo: https://github.com/ambv/black
      rev: 22.12.0
      hooks:
          - id: black
            language_version: python3
    - repo: https://github.com/timothycrosley/isort
      rev: 5.11.4
      hooks:
          - id: isort
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: check-added-large-files
          - id: trailing-whitespace
          - id: debug-statements
