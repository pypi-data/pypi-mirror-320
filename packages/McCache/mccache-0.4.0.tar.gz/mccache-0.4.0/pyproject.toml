[[tool.hatch.envs.all.matrix]]
python = [
  "3.10",
  "3.11",
  "3.12",
  "3.13"
]

[tool.hatch.envs.lint]
detached = true
dependencies = [
# "black>=23.1.0",
# "blue>=0.9.1",
  "mypy>=1.12.1",
  "ruff>=0.0.287",
]

[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/mccache tests}"
style = [
# "black --check --diff {args:src/mccache}",
  "ruff {args:src/mccache}",
]
fmt = [
# "black {args:src/mccache}",
  "ruff --fix {args:src/mccache tests}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest"
]

[tool.hatch.envs.test.scripts]

[tool.bandit]
skips = ["B101" ,"B301" ,"B311" ,"B324" ,"B403"]

[tool.black]
target-version = ["py310"]
line-length = 160   # But you should exercise good judgement and keep it as short as possible.
skip-string-normalization = true

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = [
    "tests/unit",
    "tests/e2e",
]

[tool.ruff]
target-version = "py310"
line-length = 160
select = [
  "A",    # flake8-builtins
  "ARG",  # flake8-unused-arguments
  "B",    # flake8-bugbear
  "BLE",
  "C",    #
  "C4",
  "C90",
  "DTZ",  # flake8-datetimez
  "E",    #
  "EM",   # flake8-errmsg
  "F",    # Pyflakes
  "FBT",  # flake8-boolean-trap
  "I",    # isort
  "ICN",  # flake8-import-conventions
  "ISC",  # flake8-implicit-str-concat
  "N",    # pep8-naming
  "PLC",  #
  "PLE",  #
  "PLR",  #
  "PLW",  #
  "Q",    # flake8-quotes
  "RET",
  "RSE",
  "RUF",  # Ruff-specific rules
  "S",    # flake8-bandit
  "T",    #
  "TCH",
  "TID",  # flake8-tidy-imports
  "UP",   # pyupgrade
  "W",    #
  "YTT",  # flake8-2020
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",

  # Boolean default positional argument in function definition
  "FBT002",

  # Allow boolean positional values in function calls, like `dict.get(... True)`
  #"FBT003",

  # Allow mixed-case-variable-in-global-scope
  "N816",

  # Ignore checks for possible passwords
  #"S105", "S106", "S107",

  # Ignore bad-quotes-inline-string
  "Q000",

  # Ignore complexity
  #"C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",

  # raw-string-in-exception
  "EM101",

  # Variable should be lowercase
  "N806",

  # explicit-f-string-type-conversion
  "RUF010",

  # superfluous-else-return
  "RET505",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.mccabe]
max-complexity = 16

[tool.ruff.pylint]
max-args = 10
max-branches = 16

[tool.ruff.isort]
known-first-party = ["mccache"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"src/**/*"   = ["ARG001", "PLR0913", "PLR1730", "RUF019" ]
"tests/**/*" = ["PLR2004", "S101", "TID252"]
