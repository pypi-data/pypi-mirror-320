[project]
name = "McCache"
dynamic = ["version"]
authors = [
  { name="Edward Lau", email="elau1004@netscape.net" },
# { name="Daniel Escobar", email="daniel.escobar1037@gmail.com" },
]
maintainers = [
  { name="Edward Lau", email="elau1004@netscape.net" },
]
description = "McCache-for-Python"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [
  "cache",
  "cluster",
  "distributed",
  "eventual",
  "mccache",
  "multicast",
  "optimistic",
  "performance",
  "scale-out",
  "udp",
]
classifiers = [  #! Update me
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "psutil>=5.9.5"
]


[project.urls]
Homepage = "https://github.com/McCache/McCache-for-Python"
Source = "https://github.com/McCache/McCache-for-Python"
Issues = "https://github.com/McCache/McCache-for-Python/issues"


# SEE: https://pypa-build.readthedocs.io/en/stable/index.html
# SEE: https://hatch.pypa.io/latest/config/build/

[tool.mccache]
# MUST be in lowercase.
cache_ttl = 900
packet_mtu = 1472

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
source_pkgs = ["mccache", "pycache", "tests"]
branch = true
parallel = true
omit = [
  "src/mccache/__about__.py",
  "src/pycache/__about__.py",
]

[tool.coverage.paths]
mccache = ["src/mccache", "src/pycache"]
tests = ["tests/unit", "tests/stress"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.version]
path = "src/mccache/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mccache tests}"

[tool.hatch.build]
include = [
  "LICENSE",
  "README.md",
  "RELEASES.md",
  "SECURITY.md",
  "*.py",
]
exclude = [
  ".*",
  "CODE_OF_CONDUCT.md",
  "CONTRIBUTING.md",
  "tests/",
]

[tool.hatch.build.sources]
"src/mccache" = "mccache"
"src/pycache" = "pycache"

