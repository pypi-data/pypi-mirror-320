[project]
name = "labfile"
description = "A declarative file format for scientific experiments."
authors = [
    { name = "Rory Byrne", email = "rory@rory.bio" }
]
requires-python = ">=3.8"
dependencies = [
    "pydantic-settings>=2.6.1",
    "lark>=1.2.2",
    "pydantic>=2.10.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Developers",
    'Intended Audience :: Information Technology',
    "Typing :: Typed",
]
license = "MIT"
readme = "README.md"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/flywhl/labfile"
Repository = "https://github.com/flywhl/labfile"
Documentation = "https://github.com/flywhl/labfile#readme"
"Bug Tracker" = "https://github.com/flywhl/labfile/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.uv]
dev-dependencies = [
    "coverage>=7.6.1",
    "pre-commit>=3.5.0",
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "ruff>=0.9.1",
]
