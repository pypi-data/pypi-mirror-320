[project]
name = "cosmic-sardine"
version = "0.1.0"
description = "Shared memory for Sardine"
readme = "README.md"
requires-python = ">=3.10"
license = { "file" = "LICENSE" }
authors = [{ "name" = "Julien Bernard", "email" = "julientom.bernard@anu.edu.au" }]
keywords = ["shm", "pybind11"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux"
]
dependencies = [
    "numpy>=1.26",
]

[project.optional-dependencies]
milk = ["cosmic-sardine-milk"]
cuda = ["cosmic-sardine-cuda"]

[project.scripts]
sardine-cli = "sardine_cli.cli:main"

[tool.uv.sources]
cosmic-sardine-cuda = { workspace = true }
cosmic-sardine-milk = { workspace = true }

[tool.uv.workspace]
members = ["cuda", "milk", "project_name"]

[build-system]
requires = ["scikit-build-core >=0.10.3", "pybind11 >= 2.13.1", "conan >= 2.8.0", "cmake >= 3.28"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
# path to the wrapper CMakeLists.txt file
editable.rebuild = true

# Setuptools-style build caching in build directory
build-dir = "build/{wheel_tag}"

#TODO: audit the 2 following options
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.10"
# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"
wheel.packages = ["src/sardine", "src/sardine_cli"]

[tool.scikit-build.cmake.define]
# Use conan for dependencies directly in CMake
CMAKE_PROJECT_TOP_LEVEL_INCLUDES = "cmake/conan_provider.cmake"

[tool.cibuildwheel]
# Necessary to see build output from the actual compilation
build-verbosity = 1
before-build = "bash install.sh && conan list \"*\""

