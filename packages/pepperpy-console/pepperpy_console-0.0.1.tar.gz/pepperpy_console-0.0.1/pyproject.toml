[tool.poetry]
name = "pepperpy-console"
version = "0.0.1"
description = "PepperPy console package"
authors = ["Felipe Pimentel <fpimentel88@gmail.com>"]
readme = "README.md"
packages = [{ include = "pepperpy_console" }]

[tool.poetry.dependencies]
python = "^3.12"
rich = "^13.7.0"
pepperpy-core = "*"
textual = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.25.2"
pytest-cov = "^6.0.0"
ruff = "^0.8.4"
mypy = "^1.9.0"
bandit = "^1.7.8"
coverage = "^7.6.10"
types-pyyaml = "^6.0.12.20241230"
black = "^24.10.0"
python-semantic-release = "^9.15.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.package-data]
"pepperpy_console" = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "asyncio: mark test as requiring asyncio event loop",
]
