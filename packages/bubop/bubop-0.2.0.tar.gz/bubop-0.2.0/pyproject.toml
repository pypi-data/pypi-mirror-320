[tool.poetry]
name = "bubop"
version = "0.2.0"
description = "Bergercookie's Useful Bits Of Python"
authors = ["Nikos Koukis <nickkouk@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bergercookie/bubop"
repository = "https://github.com/bergercookie/bubop"
include = ["bubop/py.typed"]
classifiers = [
  "Framework :: Pytest",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python",
  "Topic :: Utilities",
]

keywords = ["utilities", "utils"]

# end-user dependencies --------------------------------------------------------
[tool.poetry.dependencies]
python = ">=3.10.0,<3.13"
loguru = "^0.7.3"
tqdm = "^4.67.1"
python-dateutil = "^2.9.0.post0"
PyYAML = "~6.0.2"
click = { version = "^8.1.8", optional = true }

# dev dependencies -------------------------------------------------------------
[tool.poetry.group.dev.dependencies]
black = { version = "22.3.0", allow-prereleases = true }
identify = "^2.6.5"
isort = "^5.13.2"
mock = "^5.1.0"
mypy = "^1.14.1"
pdbpp = "^0.10.3"
pre-commit = "^4.0.1"
pyfakefs = "^5.7.3"
pylint = "^3.3.3"
pyright = "^1.1.391"
pytest = "^8.3.4"
types-PyYAML = "^6.0.12.20241230"
types-python-dateutil = "^2.9.0.20241206"
coverage = "^7.6.10"
coveralls = "^4.0.1"
check-jsonschema = "^0.31.0"
pyupgrade = "^3.19.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"

[tool.isort]
include_trailing_comma = true
line_length = 95
multi_line_output = 3
profile = "black"

# black ------------------------------------------------------------------------
[tool.black]
preview = true
line-length = 95
target-version = ['py38', 'py39']
include = '\.pyi?$'

# mypy -------------------------------------------------------------------------
[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["tqdm", "pytest", "pexpect"]
ignore_missing_imports = true

# pylint -----------------------------------------------------------------------
[tool.pylint]
[tool.pylint.master]
persistent = "yes"
suggestion-mode = "yes"
unsafe-load-any-extension = "no"
ignore = "VCS"

[tool.pylint.messages_control]
disable = "C0103,W0613,R1720,R1705,W0104,C0301"

[tool.pylint.refactoring]
max-nested-blocks = 5
never-returning-functions = "sys.exit,argparse.parse_error"

[tool.pylint.similarities]
ignore-comments = "yes"
ignore-docstrings = "no"
ignore-imports = "yes"
# ignore-signatures=no
min-similarity-lines = 4

[tool.pylint.format]
max-line-length = 95
max-module-lines = 500

[tool.pylint.string]
check-quote-consistency = "yes"

# pyright ----------------------------------------------------------------------
[tool.pyright]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
pythonPlatform = "Linux"

# pytest -----------------------------------------------------------------------
[tool.pytest.ini_options]
addopts = "--ignore=quickstart* --doctest-modules"

# build-system -----------------------------------------------------------------
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
