[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "Routekaart_Toolkit"
version = "1.0.2"
authors = [
  { name="Thijs Boom", email="thijs@twboom.dev" },
]
description = "A toolkit for generating a 'Routekaart'"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/twboom/Routekaart-Toolkit"
Issues = "https://github.com/twboom/Routekaart-Toolkit/issues"