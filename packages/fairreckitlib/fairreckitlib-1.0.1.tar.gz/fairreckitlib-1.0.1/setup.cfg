[metadata]
name = fairreckitlib
version = 1.0.1
author = RecCoons
description = Library for FairRecKit application
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FairRecKit/FairRecKitLib
project_urls = 
	Bug Tracker = https://github.com/FairRecKit/FairRecKitLib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	lenskit
	implicit
	Cython
	h5py
	pandas
	PyYAML
	scikit-surprise
	rexmex

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

