[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jstreams"
version = "2.0.1"
authors = [
    { name="Cristian Trohin", email="cristi.trohin@gmail.com" },
]
description = "A package providing streams and optional functionality similar to Java streams and optionals as well as a basic implementation of ReactiveX."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ctrohin/jstream"
Issues = "https://github.com/ctrohin/jstream/issues"