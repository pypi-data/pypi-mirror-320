[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbnomics_fetcher_ops"
version = "0.6.2"
description = "Manage DBnomics fetchers"
authors = [{ name = "Christophe Benz", email = "christophe.benz@nomics.world" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
  "daiquiri>=3.2.5.1",
  "dbnomics-solr>=1.1.19",
  "pydantic<2",
  "python-dotenv>=1.0.1",
  "python-gitlab>=5.0.0",
  "pyyaml>=6.0.2",
  "requests>=2.32.3",
  "typer>=0.12.5",
  "validators>=0.34.0",
  "xdg>=6.0.0",
]

[project.scripts]
dbnomics-fetchers = "dbnomics_fetcher_ops.cli:app"

[project.urls]
"Homepage" = "https://git.nomics.world/dbnomics/dbnomics-fetcher-ops"
"Bug Tracker" = "https://git.nomics.world/dbnomics/dbnomics-fetcher-ops/-/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/dbnomics_fetcher_ops"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["src", "tests"]

[tool.ruff]
line-length = 120
src = ["src"]
unsafe-fixes = true

[tool.ruff.lint]
exclude = [
  "__pycache__",
  ".cache",
  ".eggs",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "*.egg-info",
  "build",
  "dist",
]
ignore = [
  "ANN101",
  "ANN102",
  "ANN401",
  "BLE001",
  "COM",
  "D100",
  "D101",
  "D102",
  "D103",
  "D103",
  "D104",
  "D105",
  "D106",
  "D107",
  "D203",
  "D213",
  "ISC001",
  "N818",
  "PD",
  "S101",
]
select = ["ALL"]
unfixable = ["COM", "ERA", "F841"]

# [tool.ruff.lint.flake8-builtins]
# builtins-ignorelist = ["id", "open", "type"]

# [tool.ruff.lint.mccabe]
# max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403"]
"src/dbnomics_fetcher_ops/commands/*.py" = ["FBT001", "FBT003", "UP007"]

# [tool.ruff.lint.pylint]
# max-args = 5
# max-branches = 12
# max-statements = 50

[tool.uv]
dev-dependencies = [
  "pre-commit>=3.7.1",
  "pyright>=1.1.383",
  "pytest>=8.2.1",
  "ruff>=0.4.8",
]
