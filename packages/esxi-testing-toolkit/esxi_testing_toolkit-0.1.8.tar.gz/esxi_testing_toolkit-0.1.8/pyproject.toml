[project]
name = "esxi-testing-toolkit"
version = "0.1.8"
description = "Simple and easy to use CLI tool to test ESXi detections."
readme = "README.md"
dependencies = [
    "typer~=0.15.1",
    "xmltodict~=0.14.2",
    "requests~=2.32.3",
    "python-dotenv",
    "paramiko~=3.5.0",
    "tabulate~=0.9.0"
]
authors = [
    {name = "Nathan Burns", email = "contact@nburns.tech"}
]
maintainers = [
    {name = "Nathan Burns", email = "contact@nburns.tech"}
]
license = {text = "MIT License"}
keywords = ["security", "esxi", "infosec", "security-tools", "threat-detection", "detection-engineering"]

[project.urls]
Repository = "https://github.com/AlbinoGazelle/esxi-testing-toolkit.git"

[project.scripts]
esxi-testing-toolkit = "esxi_testing_toolkit.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"