[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yet_another_wizz_cli"
dynamic = ["version"]
authors = [
    {name = "Jan Luca van den Busch", email = "jlvdb@astro.ruhr-uni-bochum.de"},
]
description = "Command line client for yet_another_wizz."
readme = "README.rst"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "pyyaml",
    "matplotlib",
    "yet-another-wizz>=2.5.5,<3.0",
]

[project.scripts]
yaw_cli = "yaw_cli:Commandline.main"

[project.optional-dependencies]
plot = ["matplotlib"]
style = [
    "black",
    "isort",
    "flake8",
    "pre-commit",
]
test = [
    "coverage",
    "pytest",
    "pytest-cov",
]
dev = [
    "yet_another_wizz_cli[style]",
    "yet_another_wizz_cli[test]",
    "ipykernel",
]

[tool.setuptools.dynamic]
version = {attr = "yaw_cli.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
addopts = [
    "--cov=yaw_cli",
    "--cov-report=xml",
]

[tool.isort]
profile = "black"

[tool.black]
include = ".pyi?$"
exclude = """
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
"""
