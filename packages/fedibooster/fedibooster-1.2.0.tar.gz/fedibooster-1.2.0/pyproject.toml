[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fedibooster"
description = "Bot to boost/reblog posts with specified tags"
readme = "README.rst"
authors = [
  { name = "marvin8", email = "marvin8@tuta.io" },
]
requires-python = ">=3.11,<3.14"
license = {text = "AGPL-3.0-or-later"}
version = "1.2.0"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx~=0.28.1",
    "loguru~=0.7.3",
    "minimal-activitypub~=1.3.1",
    "msgspec~=0.19.0",
    "stamina~=24.3.0",
    "tomli-w~=1.1.0",
    "typer~=0.15.1",
]

[project.scripts]
fedibooster = "fedibooster:app.typer_shim"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"

[tool.scriv]
categories = "Breaking, Added, Changed, Deprecated, Removed, Fixed, Security"
format = "rst"
version = "literal: pyproject.toml: project.version"

[tool.uv]
package = true

[dependency-groups]
pytest = [
    "pytest~=8.3.4",
    "pytest-cov~=6.0.0",
    "freezegun~=1.5.1",
]
nox = [
    "nox~=2024.10.9",
]
