{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    {% block css %}
    {% endblock %}
    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>django components</title>
</head>
<body class="bg-gray-100 text-gray-800">
                    
<nav class="navbar">
    <div class="logo">
        <a href="{% url 'home' %}">
            <box-icon name='home' flip='horizontal' size="md" color="#ffffff"></box-icon>
        </a>
    </div>
    <div class="menu-toggle">
        <i class="fa fa-bars"></i>
    </div>
    <ul class="nav-links">
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="nav-item">Logout</a></li>
        {% else %}
            <li><a href="{% url 'signup' %}" class="nav-item">Sign Up</a></li>
            <li><a href="{% url 'login' %}" class="nav-item">Login</a></li>
        {% endif %}
    </ul>
</nav>

<div class="container mx-auto p-4">
    {% block layout %}
    {% endblock %}
</div>

{% block script %}
{% endblock %}
</body>
</html>
