[project]
name = "commonpower"
version = "0.5.1"
authors = [
  { name="Michael Eichelbeck", email="michael.eichelbeck@tum.de" },
  { name="Hannah Markgraf", email="hannah.markgraf@tum.de" },
]
description = "A package for the exploration of safe single/multi-agent reinforcement learning in smart grids."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = [
  "Power System",
  "Smart Grid",
  "Control",
  "Safety",
  "Simulation",
  "Reinforcement learning",
  "Mutli-Agent Systems"
]

dependencies = [
  "wandb",
  "tensorboard",
  "matplotlib",
  "gurobipy==11.0.0",
  "pyomo==6.8.0",
  "prettytable",
  "stable-baselines3==2.1.0",
  "pandapower==2.14.11",
  "tqdm",
  "pydantic >= 2.7.0",
  "numpy <= 1.26",
  "jsonpickle",
  "pymongo",
]

[project.optional-dependencies]
ci = ["pytest"]
nn = ["torch", "ray[tune]", "hyperopt", "scikit-learn"]
full = ["jupyter", "torch", "ray[tune]", "hyperopt", "scikit-learn"]

docs = [
  "myst_parser", 
  "sphinx_autodoc_typehints", 
  "nbsphinx", 
  "sphinx_rtd_theme", 
  "sphinx_autorun"
]

[project.urls]
"Homepage" = "https://github.com/TUMcps/commonpower"
"Documentation" = "https://commonpower.readthedocs.io"

# Formatting
[tool.black]
line-length = 120
target-version = ["py310", "py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 120
