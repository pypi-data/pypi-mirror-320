[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "plasmapdf"
dynamic = ["version"]
description = "Annotation generator and search tools for PDF"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.10"
keywords = []
authors = [
  { name = "JSv4", email = "scrudato@umich.edu" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pandas==2.2.3",
  "numpy==2.2.1",
  "pydantic==2.10.5"
]

[project.urls]
Documentation = "https://github.com/JSv4/plasmapdf#readme"
Issues = "https://github.com/JSv4/plasmapdf/issues"
Source = "https://github.com/JSv4/plasmapdf"

[tool.hatch.version]
path = "plasmapdf/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>1.14.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:plasmapdf tests}"

[tool.coverage.run]
source_pkgs = ["plasmapdf", "tests"]
branch = true
parallel = true
omit = [
  "plasmapdf/__about__.py",
]

[tool.coverage.paths]
plasmapdf = ["plasmapdf", "*/plasmapdf/plasmapdf"]
tests = ["tests", "*/plasmapdf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.envs.dev]
dependencies = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "isort>=5.0.0",
  "flake8>=6.0.0"
]

# Run code formatters and linters easily in the dev environment
[tool.hatch.envs.dev.scripts]
format = "isort plasmapdf tests && black plasmapdf tests"
lint = "flake8 plasmapdf tests"

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
strict = true
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.hatch.build]
include = [
  "/plasmapdf",
  "/*.md",
  "/LICENSE.txt"
]
exclude = [
  "*.tests.*",
  "*.tests",
  "tests",
  "tests.*"
]
