[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "plasmapdf"
dynamic = ["version"]
description = 'Annotation tools for PDF'
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8"
keywords = []
authors = [
  { name = "JSv4", email = "scrudato@umich.edu" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pandas",
  "numpy",
  "pydantic"
]

[project.urls]
Documentation = "https://github.com/JSv4/plasmapdf#readme"
Issues = "https://github.com/JSv4/plasmapdf/issues"
Source = "https://github.com/JSv4/plasmapdf"

[tool.hatch.version]
path = "plasmapdf/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:plasmapdf tests}"

[tool.coverage.run]
source_pkgs = ["plasmapdf", "tests"]
branch = true
parallel = true
omit = [
  "plasmapdf/__about__.py",
]

[tool.coverage.paths]
plasmapdf = ["plasmapdf", "*/plasmapdf/plasmapdf"]
tests = ["tests", "*/plasmapdf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.envs.dev]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0"
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
