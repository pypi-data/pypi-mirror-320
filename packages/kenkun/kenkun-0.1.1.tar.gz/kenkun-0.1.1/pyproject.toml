[project]
name = "kenkun"
version = "0.1.1"
description = "A cli ui to generate projects in python."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "build>=0.1.0",
    "jinja2",
    "twine>=6.0.1",
]

[build-system]
requires = [    
    "setuptools>=61.0",    
    "wheel"
]
build-backend = "setuptools.build_meta"

[project.scripts]
kk = "kenkun.__init__:main"
