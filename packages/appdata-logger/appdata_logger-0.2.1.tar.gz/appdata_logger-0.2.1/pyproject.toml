[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "appdata-logger"
version = "0.2.1"
authors = [
  { name="Alexander Ivanov", email="alexander.vl.ivanov@gmail.com" },
]
description = "Configure logger to write logs into the appdata directory"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/a-iv/appdata-logger"
Issues = "https://github.com/a-iv/appdata-logger/issues"
