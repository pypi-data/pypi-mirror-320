name: odoo-dev

services:
  odoo-noble:
    build:
      context: .
      dockerfile: ./noble.Dockerfile
      platforms:
        - linux/amd64
    image: localhost/odoo-dev:noble
    container_name: odoo-noble
    hostname: odoo-noble
    platform: linux/amd64
    depends_on:
      - db
      - mailpit
    volumes:
      - ${ODOO_WORKSPACE_DIR:-~}:/code
      - odoo-filestore:/home/odoo/.local/share/Odoo
      - ./otk:/home/odoo/bin/otk
      - odoo-bash-history-data-noble:/home/odoo/.bash_history_data
      - ./.bash_aliases:/home/odoo/.bash_aliases
      - ./starship.toml:/home/odoo/.config/starship.toml
      - odoo-db-sockets:/var/run/postgresql
    ports:
      - 5679:5678
      - 8075:8075
      - 8076:8076
      - 8077:8077
      - 8078:8078
      - 8079:8079
    working_dir: /code
    stdin_open: true
    tty: true

  odoo-jammy:
    build:
      context: .
      dockerfile: ./jammy.Dockerfile
      platforms:
        - linux/amd64
    image: localhost/odoo-dev:jammy
    container_name: odoo-jammy
    hostname: odoo-jammy
    platform: linux/amd64
    depends_on:
      - db
      - mailpit
    volumes:
      - ${ODOO_WORKSPACE_DIR:-~}:/code
      - odoo-filestore:/home/odoo/.local/share/Odoo
      - ./otk:/home/odoo/bin/otk
      - odoo-bash-history-data-jammy:/home/odoo/.bash_history_data
      - ./.bash_aliases:/home/odoo/.bash_aliases
      - ./starship.toml:/home/odoo/.config/starship.toml
      - odoo-db-sockets:/var/run/postgresql
    ports:
      - 5678:5678
      - 8070:8070
      - 8071:8071
      - 8072:8072
      - 8073:8073
      - 8074:8074
    working_dir: /code
    stdin_open: true
    tty: true

  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: odoo
      POSTGRES_USER: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
      PGHOST: /var/run/postgresql
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
      - odoo-db-sockets:/var/run/postgresql
    ports:
      - ${DB_PORT:-5432}:5432

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - odoo-mailpit-data:/data
    ports:
      - 1025:1025
      - 8025:8025

volumes:
  odoo-bash-history-data-jammy:
    name: odoo-bash-history-data-jammy
  odoo-bash-history-data-noble:
    name: odoo-bash-history-data-noble
  odoo-db-data:
    name: odoo-db-data
  odoo-db-sockets:
    name: odoo-db-sockets
  odoo-filestore:
    name: odoo-filestore
  odoo-mailpit-data:
    name: odoo-mailpit-data

networks:
  default:
    name: odoo-network
