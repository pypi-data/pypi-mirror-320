[tool.poetry]
name = "oorl"
version = "0.0.1"
description = "Object Oriented Reinforcement Learning Framework"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = ">=1.21.0"
torch = ">=1.10.0"
gymnasium = ">=0.26.0"
pandas = ">=1.3.0"
matplotlib = ">=3.4.0"


[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=22.0.0"
isort = ">=5.10.0"
flake8 = ">=4.0.0"
mypy = ">=0.950"

[tool.poetry.urls]
Homepage = "https://github.com/yourusername/oorl"
Repository = "https://github.com/yourusername/oorl.git"
Documentation = "https://oorl.readthedocs.io/"
"Bug Tracker" = "https://github.com/yourusername/oorl/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
