name: Coding Style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  pyright-check:
    runs-on: ubuntu-latest
    steps:
      - uses: jakebailey/pyright-action@v2

  common-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
      - run: |
          python -m pip install -e .
          python -m pip install pre-commit
          pre-commit run --all-files
