[styles]
foreground =  "#b2cacd"
background =  "#031417"
text = "#b2cacd on #031417"
pink = "#f96afa"
green = "#00a0a0"
blue = "#3da9e5"
white = "#444444"
white_on_blue = "bold #ffffff on #182cba"

[variables]
capture.greeting = "/bin/echo -n Hello there."
response = "General Kenobi."
meme = "{style:white_on_blue:ansi_on}{var:greeting} {var:response}{style:white_on_blue:ansi_off}"

[scope.pinkhex]
agent = "shell"
command.one = "echo {style:white_on_blue:ansi_on}{variable:greeting}{style:white_on_blue:ansi_off}"
command.two = "echo {var:meme}"

[scope.exa_colors]
agent = "eza"
envirionment_variable = "EZA_COLORS"
clear_builtin = true

[scope.exa_colors.style]
file = "green"
"*.toml" = "blue"

[scope.bash-control-r]
agent = "fzf"
environment_variable = "FZF_CTRL_R_OPTS"

opt.--border-label = "command history"
opt.--border-label-pos = "3"
opt.--info = "inline:ã€˜"
opt.--no-separator = true
opt."+i" = true

style.current-line = "#ffffff bold on #e61a8c"
