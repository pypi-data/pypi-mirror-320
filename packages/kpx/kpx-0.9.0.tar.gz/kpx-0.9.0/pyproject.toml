[tool.poetry]
name = "kpx"
version = "0.9.0"
description = "CLI tool for AWS configuration files and quick interogations to AWS API"
authors = ["BogdanR <367815-marius-rizac@users.noreply.gitlab.com>"]
license = "APACHE 2"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.12.3"
prettytable = "^3.10.2"
kubernetes = "^30.1.0"
boto3 = "^1.35.97"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.10"
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kpx = "kpx.main:app"
