[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mypkg = ["*.j2"]

[project]
name = "simpleccx"
version = "0.0.9"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A simple package to perform FE analysis of extruded sections using the CalculiX solver"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "jinja2",
    "pandas",
    "pillow"
]

[project.urls]
Homepage = "https://github.com/Grefron/simpleccx"
Issues = "https://github.com/Grefron/simpleccx/issues"