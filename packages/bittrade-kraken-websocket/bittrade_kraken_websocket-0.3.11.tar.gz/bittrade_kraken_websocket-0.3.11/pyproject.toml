[tool.poetry]
name = "bittrade-kraken-websocket"
version = "0.3.11"
description = "Reactive Websocket for Kraken"
authors = ["mat <matt@techspace.asia>"]
readme = "README.md"
repository = "https://github.com/TechSpaceAsia/bittrade-kraken-websocket"
homepage = "https://github.com/TechSpaceAsia/bittrade-kraken-websocket"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
bittrade-kraken-rest = "^0.13.7"
reactivex = "^4.0.4"
websocket-client = "^1.4.2"
orjson = "^3.8.3"
expression = "^4.2.2"
pydantic = "^1.10.4"


[tool.poetry.group.env.dependencies]
black = "^22.12.0"
isort = "^5.11.4"


[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
hypothesis = "^6.61.0"
pytest = "^7.2.0"
ipython = "^8.8.0"
pytest-cov = "^4.0.0"
pyright = "^1.1.287"


[tool.poetry.group.rich.dependencies]
rich = "^13.0.1"

[tool.black]
line-length = 88
target_version = ['py310']
include = '\.py$'

[tool.isort]
profile = "black"
line_length = 88              # corresponds to -w  flag
multi_line_output = 3         # corresponds to -m  flag
include_trailing_comma = true # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'   # isort all Python files
float_to_top = true


[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"
