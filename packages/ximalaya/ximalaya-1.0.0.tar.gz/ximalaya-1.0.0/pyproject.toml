[tool.poetry]
name = "ximalaya"
version = "1.0.0"
description = "Python package for Ximalaya services."
authors = ["Garrett HE <garrett.he@outlook.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/garrett-he/python-ximalaya"
repository = "https://github.com/garrett-he/python-ximalaya.git"
keywords = ["ximalaya", "api", "service"]
packages = [{ include = "ximalaya", from = "src" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only"
]

[tool.poetry.dependencies]
python = "^3.10,<3.14"
jsonpath-ng = "^1.7.0"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
pre-commit = "^4.0.1"
pylint = "^3.3.3"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
tox = "^4.23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
