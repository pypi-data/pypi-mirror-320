[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mf6Voronoi"
version = "0.0.3"
description = "Voronoi mesh generator for MODFLOW6 Disv models"
authors = [
    {name = "Saul Montoya", email = "saulmontoya@hatarilabs.com"}
]
keywords = ["MODFLOW", "groundwater", "hydrogeology"]
license = {text = "CC0"}
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "fiona >= 1.10.1",
    "geopandas >= 1.0.1",
    "numpy >= 2.1.3",
    "pandas >= 2.2.3",
    "scipy >= 1.14.1",
    "shapely >= 2.0.6",
]
readme = "README.md"

[tool.setuptools]
packages = ["mf6Voronoi"]