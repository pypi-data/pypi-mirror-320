[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "BezierInterpolate"
version = "0.0.1"
authors = [
{ name="Habil", email="habilamar@gmail.com" },
]
dependencies=[
    "pandas==2.2.3"
]
description = "A small package to fill missing values using Bezier Interpolation"
readme = "README.MD"
requires-python = ">=3.9"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/HabilAmardias/BezierInterpolate"
Issues = "https://github.com/HabilAmardias/BezierInterpolate/issues"