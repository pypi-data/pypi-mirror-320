[project]
name = "pygination"
version = "0.0.13"
description = "Simple pagination for pydantic models and SQLAlchemy Query objects"
readme = "README.md"
authors = [
  { name = "pablete", email = "jtamayoh@gmail.com" },
  { name = "mike-diomedes", email = "michael.guzman.personal@gmail.com"},
  { name = "jdata", email = "jdmoralesar@gmail.com"}
]
maintainers = [
  { name = "pablete", email = "jtamayo@enerbit.co" },
]
requires-python = ">=3.7"
Homepage = "https://github.com/enerBit/pygination"
Repository = "https://github.com/enerBit/pygination.git"
Issues = "https://github.com/enerBit/pygination/issues"

dependencies = ["SQLAlchemy", "pydantic"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.ruff]
line-length = 119

[dependency-groups]
dev = ["mypy", "ruff"]
