[project]
name = "nonebot-plugin-pictranslator"
version = "1.0.0"
authors = [
    { name = "iona-s" },
]
description = "一个支持图片翻译的nonebot2插件"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9, <4.0"
dependencies = [
    "langcodes>=3.5.0",
    "nonebot-plugin-alconna>=0.54.0",
    "nonebot2[httpx]>=2.4.0",
    "pillow>=10.0.0",
]

[project.urls]
homepage = "https://github.com/iona-s/nonebot-plugin-pictranslator"
repository = "https://github.com/iona-s/nonebot-plugin-pictranslator"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "pre-commit>=4.0.1",
    "ruff>=0.8.4",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[tool.black]
line-length = 79
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
skip-string-normalization = true
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 79
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
line-length = 79
target-version = "py39"
show-fixes = true

[tool.ruff.lint]
select = [
    "F",      # pyflakes
    "E", "W", # pycodestyle
    "N",      # pep8-naming
    #    "D",      # pydocstyle
    "UP",     # pyupgrade
    "ASYNC",   # flake8-async
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flask8-pyi
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "COM",    # flake8-commas
]
ignore = ["E402", "D100", "D415"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"
multiline-quotes = "single"
