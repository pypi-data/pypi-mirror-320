[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "pandas>=2.1.2",
]
description = "na_quantors"
keywords = []
name = "na_quantors"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.5"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/na-quantors/#files"
Index = "https://pypi.org/project/na_quantors/"
Source = "https://github.com/johannes-programming/na_quantors/"
Website = "https://na-quantors.johannes-programming.online/"
