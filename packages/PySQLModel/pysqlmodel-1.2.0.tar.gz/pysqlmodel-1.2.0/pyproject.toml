[project]
name = "PySQLModel"
version = "1.2.0"
description = "简单方便的数据库查询包"
authors = [
    { name = "NeverStopDreamingWang", email = "mr_jia_han@qq.com" },
]

license = { text = "BSD 3-Clause" }
keywords = ["SQLite", "MySQL"]
readme = "README.md"  # 如果你有 README 文件，可以指定
requires-python = ">=3"

dependencies = ["pymysql>=1.1.1"]

[project.urls]
"github" = "https://github.com/NeverStopDreamingWang/pysqlmodel"
"gitee" = "https://gitee.com/NeverStopDreamingWang/pysqlmodel"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

