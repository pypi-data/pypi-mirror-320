[metadata]
name = sc-req
version = attr: sphinxcontrib.requirement.__version__
author = Olivier Heurtier
author_email = olivier.heurtier@free.fr
license = Apache-2.0
description = Sphinx extension for managing requirements
url = https://github.com/olivier-heurtier/sphinxcontrib-requirement/tree/main
classifiers = 
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Framework :: Sphinx
	Framework :: Sphinx :: Extension

[build_sphinx]
source-dir = doc/
build-dir = build/doc
all_files = 1

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
zip_safe = False
install_requires = 
	sphinx>=7.4
	Jinja2
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

