[project]
name = "earnix2-sdk"
version = "0.32.0"
description = "Earnix 2.0 SDK"
authors = [
    { name = "Earnix Ltd.", email = "info@earnix.com" },
]
requires-python = ">=3.9"
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "typing-extensions>=4.12.2",
    "urllib3>=2.2.3",
    "pydantic>=2.9.2",
    "pyjwt>=2.10.1",
]
readme = "README.md"
keywords = [
    "sdk",
    "fintech",
    "insurance",
    "banking",
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://earnix.com"
Documentation = "https://pypi.org/project/earnix2-sdk"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.10",
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "pytest-randomly>=3.15.0",
    "types-python-dateutil>=2.9.0.20241003",
    "bandit>=1.7.10",
    "pytest-env>=1.1.5",
]

[tool.pdm.scripts]
generate = "./scripts/generate.sh"
fmt = "ruff format ."
lint = "./scripts/lint.sh"
test = "pytest ./tests"

[tool.pdm.scripts.noqa]
composite = [
    "generate",
    "fmt",
    "lint",
]

[tool.pdm.scripts.qa]
composite = [
    "fmt",
    "lint",
    "test",
]

[tool.pdm.scripts.all]
composite = [
    "generate",
    "qa",
]

[tool.ruff.lint]
extend-select = [
    "I",
]

[tool.ruff.lint.per-file-ignores]
"earnix2_sdk/clients/*" = [
    "E721",
]

[tool.mypy]
exclude = [
    "dist",
    "earnix2_sdk/clients/*",
]
disable_error_code = "import-untyped"
disallow_untyped_defs = true

[tool.bandit]
exclude_dirs = [
    ".venv",
    "earnix2_sdk/clients",
]
skips = [
    "B101",
]

[tool.pyright]
ignore = [
    "earnix2_sdk/clients/*",
]
venvPath = "."
venv = ".venv"
