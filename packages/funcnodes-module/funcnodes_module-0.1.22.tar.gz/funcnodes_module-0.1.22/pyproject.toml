[project]
name = "funcnodes-module"
version = "0.1.22"
description = ""
authors = [{name = "Julian Kimmig", email = "julian.kimmig@linkdlab.de"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies=[
    "licensecheck >=2024.3; python_version >= '3.11' and python_version < '4'"
]


[tool.poetry.group.dev.dependencies]
pytest = "*"
funcnodes = "*"
vulture = "^2.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project.scripts]
funcnodes-module = 'funcnodes_module.__main__:main'

[tool.vulture]
min_confidence = 80
exclude = ["funcnodes_module/template_folder"]
paths = ["funcnodes_module"]


[tool.ruff]
exclude =  ["funcnodes_module/template_folder/tests/all_nodes_test_base.py","funcnodes_module/template_folder/tests/test_all_nodes.py"]
