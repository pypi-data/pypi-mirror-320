[project]
name = "fzbackendutils"
dynamic = ["version"]
description = "Pretix utils plugin to work together with fz-backend"
readme = "README.rst"
license = {text = "Apache"}
keywords = ["pretix"]
authors = [
    {name = "Furizon Team", email = "webservice@furizon.net"},
    {name = "Luca Sorace", email = "public.stranck@gmail.com"},
]
maintainers = [
    {name = "Furizon Team", email = "webservice@furizon.net"},
    {name = "Luca Sorace", email = "public.stranck@gmail.com"},
]


dependencies = [
]

[project.entry-points."pretix.plugin"]
fzbackendutils = "fzbackendutils:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/APSfurizon/pretix-fzbackend-utils"
repository = "https://github.com/APSfurizon/pretix-fzbackend-utils"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "fzbackendutils.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
