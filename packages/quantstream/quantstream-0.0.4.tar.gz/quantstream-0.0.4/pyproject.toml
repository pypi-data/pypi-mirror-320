[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quantstream"
version = "0.0.4"
description = "'QuantStream' is a Python library for financial data analysis and visualization."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "quantstream" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.7.1",
    "python-dotenv>=1.0.1",
    "pandas>=2.2.1",
    "numpy>=1.26.4",
    "xarray>=2024.2.0",
    "pypdf>=4.2.0",
    "matplotlib>=3.8.4",
    "polars>=0.20.25",
    "plotly>=5.22.0",
    "nbformat>=5.10.4",
    "pytest>=8.2.2",
    "requests>=2.26.0",
    "pyyaml>=6.0",
    "mplfinance>=0.12.10b0",
    "numpydoc-validation>=0.1.0",
    "voila>=0.5.7",
    "fmpsdk>=20240330.0",
]

[project.optional-dependencies]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.34",
    "mkdocstrings[python]>=0.26.1",
    "bandit>=1.7.1",
    "black>=24.3.0",
    "darglint>=1.8.1",
    "isort[colors]>=5.10.1",
    "mypy>=1.0",
    "mypy-extensions>=1.0.0",
    "pre-commit>=3.6.2",
    "pydocstyle>=6.1.1",
    "pylint>=3.1.0",
    "pytest>=8.1.1",
    "pyupgrade>=3.15.1",
    "coverage>=7.4.4",
    "coverage-badge>=1.1.0",
    "pytest-html>=4.1.1",
    "pytest-cov>=4.1.0",
    "click>=8.1.7",
    "requests-mock>=1.11.0",
    "ipykernel>=6.29.4",
    "ruff>=0.0.276",
]

[project.scripts]
quantstream = "quantstream.__main__:app"

[tool.black]
target-version = ["py311"]
line-length = 88
color = true
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
py_version = 311
line_length = 88
known_typing = ["typing", "types", "typing_extensions", "mypy", "mypy_extensions"]
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4
color_output = true

[tool.mypy]
python_version = "3.11"
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
norecursedirs = ["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--doctest-modules",
    "--doctest-continue-on-failure",
]

[tool.coverage.run]
source = ["tests"]

[tool.coverage.paths]
source = ["quantstream"]

[tool.coverage.report]
fail_under = 50
show_missing = true

[tool.ruff]
exclude = [
    "docs",
    "tests",
    "quantstream/__main__.py",
    "quantstream/__init__.py"
]

[tool.uv]
dev-dependencies = [
    "dash>=2.18.1",
    "mdformat>=0.7.18",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-plotly-plugin>=0.1.3",
    "mkdocs-swan>=0.4.0",
    "pre-commit>=3.8.0",
    "pytest>=8.3.3",
    "ruff>=0.6.5",
    "selenium>=4.25.0",
    "twine>=5.1.1",
    "weasyprint>=62.3",
]
