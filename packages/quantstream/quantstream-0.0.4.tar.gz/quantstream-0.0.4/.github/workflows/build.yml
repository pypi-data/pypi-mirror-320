name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.11'
          - '3.10'

    steps:
    - uses: actions/checkout@v4

    # Step to install uv
    - name: Install uv
      uses: astral-sh/setup-uv@v2

    # Step to set up Python using uv
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    # Step to install project dependencies with uv
    - name: Install dependencies
      run: uv sync --all-extras --dev

    # Step to enable caching in uv
    - name: Enable caching
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true

    # Run ruff for style checks
    - name: Run ruff for style checks
      run: uv run ruff check .

    - name: Check formatting
      run: uv run ruff format --check .

    - name: Format documentation
      run: uv run mdformat .

    # Run tests
    - name: Run tests
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      run: uv run pytest quantstream/tests --cov=quantstream
