<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for div, title in divs_and_titles %}
            <div class="card">
                <h2>{{ title }}</h2>
                {{ div|safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
