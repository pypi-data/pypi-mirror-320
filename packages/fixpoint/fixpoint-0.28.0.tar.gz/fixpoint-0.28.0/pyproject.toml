[tool.poetry]
name = "fixpoint"
version = "0.28.0"
description = "Fixpoint client - an AI that can research the web"
homepage = "https://fixpoint.co/"
authors = ["Fixpoint <team@fixpoint.co>"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License"
]

license = "License :: OSI Approved :: Apache Software License"
readme = "README.md"
repository = "https://github.com/gofixpoint/fixpoint"

packages = [
    { include = "fixpoint", from = "./" }
]

include = [
  "./py.typed",
  "./fixpoint/py.typed"
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = ">=2"
typing-extensions = ">=4.7.1"
httpx = "^0.27.2"
fixpoint-common = "^0.28.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.2.0"
pytest = ">=8.0.2"
black = ">=24"
flake8 = ">=4.0.0"
poetry = "1.8.2"
ipdb = "^0.13.13"
mypy = "^1.10.0"
pytest-asyncio = "^0.24.0"
types-requests = "^2.32.0.20240712"
fixpoint-common = {path = "../common", develop = true}

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
