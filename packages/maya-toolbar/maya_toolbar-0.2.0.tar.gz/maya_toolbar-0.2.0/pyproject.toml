[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maya-toolbar"
description = "Alternative for maya shelves"
authors = [{ name = "Fabien Taxil", email = "me@lixaft.dev" }]
readme = "README.md"
requires-python = ">=2.7"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

dependencies = [
    "pyyaml",
]

[project.urls]
Repository = "https://github.com/lixaft/maya-toolbar"
Documentation = "https://github.com/lixaft/maya-toolbar/blob/main/README.md"

[tool.setuptools.dynamic]
version = {attr = "maya_toolbar.__version__"}
