[tool.poetry]
name = "tinynarm"
version = "0.3.2"
description = "Simplify numerical association rule mining"
authors = ["Iztok Fister Jr. <iztok@iztok-jr-fister.eu>"]
keywords = ['association rule mining', 'data science', 'numerical association rule mining', 'tinyML']
homepage = "https://github.com/firefly-cpp/tinynarm"
repository = "https://github.com/firefly-cpp/tinynarm"
readme = "README.md"

include = [
    { path="LICENSE", format="sdist" },
    { path="CITATION.cff", format="sdist" },
]

[tool.poetry.dependencies]
python = "^3.9"
niaarm = "^0.3.9"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
