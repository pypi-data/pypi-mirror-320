[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "skyramp"
version = "0.4.106"
description = "module for leveraging skyramp cli functionality"
readme = "README.md"
requires-python = ">=3.0"
dependencies = [
    "pyyaml >=6.0.0",
    "typing_extensions >= 4.9.0",
    "robotframework >= 4.1.2",
]
classifiers = [
    "License :: OSI Approved :: MIT License"
]
