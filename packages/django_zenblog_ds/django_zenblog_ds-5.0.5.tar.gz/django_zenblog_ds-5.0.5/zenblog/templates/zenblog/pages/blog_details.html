{% extends 'zenblog/index.html' %}
{% load shared_tags %}

{% block content %}
<style>
pre code {
  display: block; /* 블록으로 표시 */
  background-color: #282c34; /* 어두운 배경 */
  color: #61dafb; /* 밝은 텍스트 색상 */
  padding: 16px; /* 충분한 패딩 */
  border-radius: 5px; /* 모서리 둥글게 */
  overflow-x: auto; /* 긴 코드일 경우 스크롤 */
  white-space: pre-wrap; /* 코드가 자동으로 줄 바꿈되도록 */
}

</style>

<main id="main">
  <section class="single-post-content">
    <div class="container">
      <div class="row">
        <div class="col-md-9 post-content" data-aos="fade-up">

          <!-- ======= Single Post Content ======= -->
          <div class="single-post">
            <div class="post-meta"><span class="date">{{ object.category.filter }}</span>
              <span class="mx-1">&bullet;</span> <span>{{ object.updated_on | date:"M jS 'y"}}</span></div>
            <h1 class="mb-5">{{ object.title }}</h1>
            <div>{{ object.formatted_markdown | add_img_class | safe }}</div>
          </div>
          <!-- End Single Post Content -->

          <!-- ======= Comments =======
          <div class="comments">
            <h5 class="comment-title py-4">2 Comments</h5>
            <div class="comment d-flex mb-4">
              <div class="flex-shrink-0">
                <div class="avatar avatar-sm rounded-circle">
                  <img class="avatar-img" src="assets/img/person-5.jpg" alt="" class="img-fluid">
                </div>
              </div>
              <div class="flex-grow-1 ms-2 ms-sm-3">
                <div class="comment-meta d-flex align-items-baseline">
                  <h6 class="me-2">Jordan Singer</h6>
                  <span class="text-muted">2d</span>
                </div>
                <div class="comment-body">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non minima ipsum at amet doloremque qui magni, placeat deserunt pariatur itaque laudantium impedit aliquam eligendi repellendus excepturi quibusdam nobis esse accusantium.
                </div>

                <div class="comment-replies bg-light p-3 mt-3 rounded">
                  <h6 class="comment-replies-title mb-4 text-muted text-uppercase">2 replies</h6>

                  <div class="reply d-flex mb-4">
                    <div class="flex-shrink-0">
                      <div class="avatar avatar-sm rounded-circle">
                        <img class="avatar-img" src="assets/img/person-4.jpg" alt="" class="img-fluid">
                      </div>
                    </div>
                    <div class="flex-grow-1 ms-2 ms-sm-3">
                      <div class="reply-meta d-flex align-items-baseline">
                        <h6 class="mb-0 me-2">Brandon Smith</h6>
                        <span class="text-muted">2d</span>
                      </div>
                      <div class="reply-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                      </div>
                    </div>
                  </div>
                  <div class="reply d-flex">
                    <div class="flex-shrink-0">
                      <div class="avatar avatar-sm rounded-circle">
                        <img class="avatar-img" src="assets/img/person-3.jpg" alt="" class="img-fluid">
                      </div>
                    </div>
                    <div class="flex-grow-1 ms-2 ms-sm-3">
                      <div class="reply-meta d-flex align-items-baseline">
                        <h6 class="mb-0 me-2">James Parsons</h6>
                        <span class="text-muted">1d</span>
                      </div>
                      <div class="reply-body">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio dolore sed eos sapiente, praesentium.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="comment d-flex">
              <div class="flex-shrink-0">
                <div class="avatar avatar-sm rounded-circle">
                  <img class="avatar-img" src="assets/img/person-2.jpg" alt="" class="img-fluid">
                </div>
              </div>
              <div class="flex-shrink-1 ms-2 ms-sm-3">
                <div class="comment-meta d-flex">
                  <h6 class="me-2">Santiago Roberts</h6>
                  <span class="text-muted">4d</span>
                </div>
                <div class="comment-body">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto laborum in corrupti dolorum, quas delectus nobis porro accusantium molestias sequi.
                </div>
              </div>
            </div>
          </div>End Comments -->

          <!-- ======= Comments Form =======
          <div class="row justify-content-center mt-5">

            <div class="col-lg-12">
              <h5 class="comment-title">Leave a Comment</h5>
              <div class="row">
                <div class="col-lg-6 mb-3">
                  <label for="comment-name">Name</label>
                  <input type="text" class="form-control" id="comment-name" placeholder="Enter your name">
                </div>
                <div class="col-lg-6 mb-3">
                  <label for="comment-email">Email</label>
                  <input type="text" class="form-control" id="comment-email" placeholder="Enter your email">
                </div>
                <div class="col-12 mb-3">
                  <label for="comment-message">Message</label>

                  <textarea class="form-control" id="comment-message" placeholder="Enter your name" cols="30" rows="10"></textarea>
                </div>
                <div class="col-12">
                  <input type="submit" class="btn btn-primary" value="Post comment">
                </div>
              </div>
            </div>
          </div>End Comments Form -->

        </div>
        <div class="col-md-3">
          <!-- ======= Sidebar ======= -->{% include 'zenblog/sidebar.html' %}
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
