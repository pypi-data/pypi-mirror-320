[project]
name = "stacia"
description = "A library for STACiA"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [{ name = "STACiA", email = "stacia.dev@gmail.com" }]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python",
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "stacia.__version__" }

[project.urls]
homepage = "https://github.com/staciax/stacia-library"
repository = "https://github.com/staciax/stacia-library"
issues = "https://github.com/staciax/stacia-library/issues"
