[tool.poetry]
name = "nonebot-plugin-sunsetbot"
version = "0.2.0"
description = "SunsetBot朝霞晚霞查询"
authors = ["MichiyamaKaren <mustarfar@163.com>"]
readme = "README.md"
homepage = "https://github.com/MichiyamaKaren/nonebot-plugin-sunsetbot"

[tool.poetry.dependencies]
python = "^3.12"
nonebot2 = {extras = ["fastapi"], version = "^2.4.1"}
aiohttp = "^3.11.11"
aiosqlite = "^0.20.0"
nonebot-adapter-onebot = "^2.4.6"
nonebot-adapter-console = "^0.6.0"
nonebot-plugin-localstore = "^0.7.3"
nonebot-plugin-apscheduler = "^0.5.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
