<section id="counts" class="counts">
  <div class="container">

    <div class="row">
      {% for icon, title, count in counts %}
      <div class="col-lg-3 col-md-6">
        <div class="count-box">
          <i class="{{ icon }}"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ count }}" data-purecounter-duration="1" class="purecounter"></span>
          <p>{{ title }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
