<section id="faq" class="faq section-bg">
  <div class="container">

    <div class="section-title">
      <h2>{{ faq_title }}</h2>
      <p>{{ faq_subtitle }}</p>
    </div>

    <div class="faq-list">
      <ul>
        {% for item in faq %}
        <li data-aos="fade-up" data-aos-delay="{% cycle '0' '100' '200' '300' '400' '500' '600' '700' '800' '900' %}">
          <i class="bx bx-help-circle icon-help"></i>
          <a data-bs-toggle="collapse" class="collapse" data-bs-target="#faq-list-{{ forloop.counter }}">
            {{ item.q }} <i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
          <div id="faq-list-{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" data-bs-parent=".faq-list">
            <p>{{ item.a|safe }}</p>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</section>
