{% load static %}

<section id="departments" class="departments">
  <div class="container">

    <div class="section-title">
      <h2>{{ departments_title }}</h2>
      <p>{{ departments_subtitle }}</p>
    </div>

    <div class="row gy-4">
      <div class="col-lg-3">
        <ul class="nav nav-tabs flex-column">
          {% for item in departments %}
          <li class="nav-item">
            <a class="nav-link {% if forloop.first %}active show{% endif %}" data-bs-toggle="tab" href="#tab-{{ forloop.counter }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-lg-9">
        <div class="tab-content">
          {% for item in departments %}
          <div class="tab-pane {% if forloop.first %}active show{% endif %}" id="tab-{{ forloop.counter }}">
            <div class="row gy-4">
              <div class="col-lg-8 details order-2 order-lg-1">
                <h3>{{ item.title }}</h3>
                {% autoescape off %}
                <p class="fst-italic">{{ item.p_upper }}</p>
                <p>{{ item.p_lower }}</p>
                {% endautoescape %}
              </div>
              <div class="col-lg-4 text-center order-1 order-lg-2">
                <img src="{% static 'medilab/img/'|add:item.image %}" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>
</section>
