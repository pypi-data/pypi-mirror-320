{% load static %}

<style>
  #hero {
  width: 100%;
  height: 90vh;
  background: url("{% static 'medilab/img/'|add:hero.image %}") top center;
  background-size: cover;
  margin-bottom: -200px;
  }
</style>

<section id="hero" class="d-flex align-items-center">
  <div class="container">
    {% autoescape off %}
    <h1>{{ hero.title }}</h1>
    <h2>{{ hero.slogan }}</h2>
    <a href="{{ hero.btn.link }}" class="btn-get-started scrollto">{{ hero.btn.title }}</a>
    {% endautoescape %}
  </div>
</section>
