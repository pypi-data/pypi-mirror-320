[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "realerikrani-projectclient"
version = "1.0.0"
description = "API client & CLI for https://github.com/realerikrani/project"
dynamic = ["dependencies"]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "Apache-2.0" }
urls = { "Repository" = "https://github.com/realerikrani/projectclient" }

[tool.setuptools.dynamic]
dependencies = { file = ["requirements/prod.in"] }

[tool.setuptools.package-data]
"*" = ["py.typed"]

[project.scripts]
cli_project = "realerikrani.projectclient.cli:main"
