[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sandlerprops"
version = "0.0.3"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "A python interface to the pure-component properties database for Sandler 5e"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pandas",
    "numpy"
]
[tool.pytest.ini_options]
log_cli = true
