{% load static%}
<div class="modal-header">
    <div>
        <h5 class="modal-title" id="{{ id|default:'exampleModalLabel' }}">
            <img class='cookie_model_icon'
                 src="{{active_banner.logo.url}}"
                 alt="Cookie Icon" />
        </h5>
    </div>
    <div>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
    </div>
</div>
