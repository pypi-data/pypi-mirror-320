[metadata]
name = h-vialib
description = Library functions for use with Via.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hypothesis/h-vialib
project_urls = 
	Bug Tracker = https://github.com/hypothesis/h-vialib/issues
	Changelog = https://github.com/hypothesis/h-vialib/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	joserfc
	webob

[options.packages.find]
where = src

[options.entry_points]

[pycodestyle]
ignore = 
	E203,  # Whitespace before ':',
	E231,  # Missing whitespace after ',',
	E501,  # Line too long,
	W503,  # Line break before binary operator,
	
	E711,
	
	E722,

[egg_info]
tag_build = 
tag_date = 0

