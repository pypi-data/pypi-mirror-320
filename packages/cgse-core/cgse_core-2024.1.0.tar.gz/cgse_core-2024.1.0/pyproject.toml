[project]
name = "cgse-core"
version = "2024.1.0"
authors = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
    {name = "Sara Regibo", email = "sara.regibo@kuleuven.be"}
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "CGSE",
    "Common-EGSE",
    "hardware testing",
    "software framework"
]
dependencies = [
    "cgse-common",
    "apscheduler",
    "click",
    "gitpython",
    "prometheus-client",
    "pyzmq == 23.2.1",
    "rich",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-mock", "pytest-cov", "pipdeptree"]

[project.scripts]
log_cs = 'egse.logger.log_cs:cli'
sm_cs = 'egse.storage.storage_cs:cli'
cm_cs = 'egse.confman.confman_cs:cli'
pm_cs = 'egse.procman.procman_cs:cli'

cgse = 'scripts.cgse:cli'

[project.entry-points."cgse.version"]
cgse-core = 'egse'

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/pytest.ini",
    "/.gitignore",
]

[tool.hatch.build.targets.wheel]
packages = ["src/egse"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
