[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npscoder"
version = "0.1.0"
description = "Non Parametric Supervised Coder"
readme = "README.md"
authors = [{name = "Benoit Rognier"}]
license = { text = "MIT" }
requires-python = ">=3.13"
dependencies = [
    "pandas", 
    "numpy",
    "typing",
    "typing-extensions",
    "IPython",
    "matplotlib",
    "scipy",
    "statsmodels",
    "python-dateutil",
    "pandas",
    "numpy",
    "dataclasses"
]
