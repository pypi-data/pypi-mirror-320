[project]
name = "uynab"
version = "0.1.0"
description = "Micro YNAB - a small SDK for YNAB budgeting app"
readme = "README.md"
authors = [
    { name = "Adam Walkiewicz", email = "aj.walkiewicz@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.10.3",
    "requests>=2.32.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.5.48",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.27.0",
    "pytest>=8.3.4",
    "ruff>=0.8.3",
    "mypy>=1.13.0",
    "types-requests>=2.32.0.20241016",
    "python-dotenv>=1.0.1",
]
