[build-system]
requires = ["setuptools>=70.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "camera-ui-rpc-client"
version = "0.0.1"
description = "RPC Client for @camera.ui/rpc-server"
keywords = ["camera.ui", "python", "nats", "rpc"]
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [{ name = "seydx", email = "dev@seydx.com" }]
maintainers = [{ name = "seydx", email = "dev@seydx.com" }]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["typing_extensions==4.12.2"]

[project.urls]
Homepage = "https://github.com/seydx/camera.ui"
Documentation = "https://github.com/seydx/camera.ui"
Repository = "https://github.com/seydx/camera.ui"
"Bug Tracker" = "https://github.com/seydx/camera.ui/issues"
Changelog = "https://github.com/seydx/camera.ui/blob/master/CHANGELOG.md"

[tool.setuptools]
packages = ["camera_ui_rpc_client"]
include-package-data = true
