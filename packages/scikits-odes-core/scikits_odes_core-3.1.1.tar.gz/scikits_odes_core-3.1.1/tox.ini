[tox]
envlist = py37,py38,py39,py310,py311,py312,py313,check-manifest,checkreadme
setenv = LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8

[testenv]
passenv=
    PIP_VERBOSE
    PYTHONFAULTHANDLER
deps =
    pytest
commands =
    pytest {posargs}
changedir =
    {toxworkdir}

[testenv:check-manifest]
deps=
    check-manifest
setenv =
    CHECK_MANIFEST=true
commands=
    check-manifest
changedir =
    {toxinidir}

[testenv:checkreadme]
deps=
    readme_renderer
    setuptools
commands=
    python setup.py check -s -r
changedir =
    {toxinidir}
