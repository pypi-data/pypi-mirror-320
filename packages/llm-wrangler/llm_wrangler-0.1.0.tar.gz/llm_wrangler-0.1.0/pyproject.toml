[tool.poetry]
name = "llm-wrangler"
version = "0.1.0"
description = "LLM utilities for handling inputs and outputs."
authors = ["Luke Miloszewski <lukemiloszewski@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lukemiloszewski/llm-io"
repository = "https://github.com/lukemiloszewski/llm-io"
classifiers = [
    "Programming Language :: Python :: 3.11"
]

[tool.poetry.urls]
Changelog = "https://github.com/lukemiloszewski/llm-io/releases"

[tool.poetry.dependencies]
typer = "^0.6.1"
python = ">=3.11.0,<3.12.0"

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^8.4.2"
pytest = "^7.0.0"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
rich = "^12.5.1"

[tool.poetry.scripts]
llm-io = "llm_io.main:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["src"]
tests = ["tests"]

[tool.coverage.run]
branch = true
source = ["llm_io"]

[tool.coverage.report]
show_missing = true
fail_under = 100
omit = [
  "*/*init*",
]
