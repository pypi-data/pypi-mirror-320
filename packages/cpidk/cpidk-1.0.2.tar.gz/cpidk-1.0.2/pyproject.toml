[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cpidk"
keywords = ["cpidk", "cepik", "driver", "driver-license"]
description = "A Python library for checking driver permissions in Poland."
authors = ["deestt"]
version = "1.0.2"
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.8"
requests = ">2.0.0"
pydantic = ">2.2.0"