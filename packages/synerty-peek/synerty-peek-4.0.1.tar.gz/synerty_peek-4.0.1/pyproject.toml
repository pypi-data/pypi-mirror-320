[build-system]
requires = ["setuptools>=69.0.3", "setuptools-scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "synerty-peek"
version = "4.0.1"
authors = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Peek Platform - Meta Package to install all services"
keywords = ["Peek", "Python", "Platform", "synerty"]
classifiers = ["Programming Language :: Python :: 3.5"]
dependencies = [
    "peek-admin-doc==4.0.1",
    "peek-admin-app==4.0.1",
    "peek-agent-service==4.0.1",
    "peek-core-device==4.0.1",
    "peek-core-docdb==4.0.1",
    "peek-core-email==4.0.1",
    "peek-core-search==4.0.1",
    "peek-core-user==4.0.1",
    "peek-core-screen==4.0.1",
    "peek-field-doc==4.0.1",
    "peek-field-app==4.0.1",
    "peek-field-service==4.0.1",
    "peek-logic-service==4.0.1",
    "peek-office-doc==4.0.1",
    "peek-office-app==4.0.1",
    "peek-office-service==4.0.1",
    "peek-platform==4.0.1",
    "peek-plugin-base==4.0.1",
    "peek-storage-service==4.0.1",
    "peek-worker-service==4.0.1",
    "peek-abstract-chunked-index==4.0.1",
    "peek-abstract-chunked-data-loader==4.0.1",
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autobuild",
    "pytmpdir>=1.0.2",
    "py-spy",
]

[project.urls]
Homepage = "https://gitlab.synerty.com/peek/peek"


#https://stackoverflow.com/a/75636144

# exclude/include in python packages
# use from ... import ... for package paths
[tool.setuptools.packages.find]
where = ["."]
namespaces = false
exclude = ["*.tests", "*.tests.*", "tests.*", "tests"]

# includes for data files - files outside of python packages
[tool.setuptools.package-data]

# exludes for data files - files outside of python packages
[tool.setuptools.exclude-package-data]


[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pycodestyle]
max-line-length = 80

[tool.isort]
profile = "black"

