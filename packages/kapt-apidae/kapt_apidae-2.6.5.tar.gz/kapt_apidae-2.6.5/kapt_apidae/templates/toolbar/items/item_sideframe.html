<li class="{% if active %}cms-toolbar-item-navigation-active{% endif %}{% if disabled %} cms-toolbar-item-navigation-disabled{% endif %} {{ extra_classes|join:' ' }}">
  <a{% if disabled %} tabindex="-1"{% endif %} href="{{ url }}" data-rel="sideframe"{% if on_close %} data-on-close="{{ on_close }}"{% endif %}>
    <span>{{ name }}</span>
    {% if led %}
      <span class="led {% if to_check == ok_condition %}led-green{% elif to_check == warning_condition %}led-orange{% elif to_check == red_condition %}led-red {% else %}led-orange{% endif %}"></span>
      <style>
        .led {
          display: inline-block;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          margin-left: 5px;
        }

        .led-green {
          background-color: green;
        }
        .led-orange {
          background-color: orange;
        }
        .led-red {
          background-color: red;
        }
      </style>
    {% endif %}
  </a>

</li>
