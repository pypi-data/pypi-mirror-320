[project]
name = "pyquocca"
version = "0.1.0"
description = "Challenge utilities for SecEDU CTFs (primarily UNSW's COMP6[48]43)."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Hamish Cox", email = "hamish.cox@unsw.edu.au" }]
maintainers = [{ name = "Hamish Cox", email = "hamish.cox@unsw.edu.au" }]
dependencies = [
    "cryptography>=42.0.5",
    "flask>=2.0.3,<4",
    "gunicorn>=21.2.0",
    "pymysql>=1.0.2",
    "python-json-logger>=3.2.1",
    "requests>=2.31.0",
    "typing-extensions>=4.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["./src/test_app", "./bump*.zsh"]
