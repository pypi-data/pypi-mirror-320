# Chainlit configuration file

[project]
# Whether to enable telemetry (default: true). No personal data is collected.
enable_telemetry = true

# List of environment variables to be provided by each user to use the app.
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Enable third parties caching (e.g LangChain cache)
cache = false

# Authorized origins
allow_origins = ["*"]

[features]
# Process and display HTML in messages. This can be a security risk
unsafe_allow_html = false

# Process and display mathematical expressions
latex = false

# Enable thread management
thread_management = true

[UI]
# Name of the app and chatbot
name = "Magentic Team Assistant"

# Description of the app and chatbot
description = "An AI assistant powered by the Magentic team of agents"

# The default value for the expand messages settings
default_expand_messages = false

# Hide the chain of thought details from the user
hide_cot = false

# Display the chain of thought toggle
show_cot_toggle = true

# Theme settings
theme = "light"

