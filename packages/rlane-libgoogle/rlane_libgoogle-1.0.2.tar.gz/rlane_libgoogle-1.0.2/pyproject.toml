[project]
name = "rlane-libgoogle"
version = "1.0.2"
description = "Connect to Google Service API's"
authors = [
    { name = "Russel Lane", email = "russel@rlane.com" },
]
readme = "README.md"
keywords = [
    "api",
    "client",
    "connect",
    "google",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "httplib2",
    "oauthlib",
    "python",
    "services",
    "xdg",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "google-api-python-client>=2.158.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.1",
    "loguru>=0.7.3",
    "xdg>=6.0.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/russellane/libgoogle"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "flake8-bugbear>=24.12.12",
    "flake8-pydocstyle>=0.2.5",
    "flake8-pylint>=0.2.1",
    "flake8-pytest-style>=2.1.0",
    "flake8-simplify>=0.21.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "rich>=13.9.4",
    "types-httplib2>=0.22.0.20241221",
    "types-requests>=2.32.0.20241016",
]

[tool.black]
line-length = "97"

[tool.isort]
line_length = "97"
profile = "black"

[tool.pylint.format]
max-line-length = "97"

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
fail-on = [
    "I0021",
]

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D105",
    "D202",
]

[tool.mypy]
strict = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
