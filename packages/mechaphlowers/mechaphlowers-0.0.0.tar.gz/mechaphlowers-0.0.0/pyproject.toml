[tool.poetry]
name = "mechaphlowers"
version = "0.0.0"  
description = "Physical calculation package for the mechanics and geometry of power lines"
authors = ["Adrien Goeller","Aimee Quinaou"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pandas = "^2.2.3"
pandera = "^0.21.1"
numpy = "^2.2.0"
scipy = "^1.14.1"
plotly = "^5.24.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.1"
mypy = "^1.11.2"
ipython = "^8.26.0"
ipykernel = "^6.29.5"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
unittest-xml-reporting = "^3.2.0"
poethepoet = "^0.29.0"
pandas-stubs = "^2.2.3.241009"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.26.2"}
mkdocs-material = "^9.5.43"
mkdocs-jupyter = "^0.25.1"

### Tools configuration

[tool.ruff]
target-version = "py311"
line-length = 79

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true
docstring-code-line-length = 79
indent-style = "tab"
quote-style = "preserve"

[tool.ruff.lint]
# Enable the isort rules.
extend-select = ["I"]

[tool.mypy]
exclude = [
    "virtualenv",
]

[tool.poe.tasks]
check-format = "poetry run ruff format --check"
format = "poetry run ruff format"
lint = "poetry run ruff check"
lint-fix = "poetry run ruff check --fix"
typing = "poetry run mypy ."
test = "poetry run pytest"
test-coverage = "poetry run pytest --cov-report xml --cov=mechaphlowers test/"
checks = [
    "check-format",
    "lint",
    "typing",
    "test",
]

[tool.poe.tasks.doc]
help = "serve the library documentation"
shell = """
mkdocs serve -a localhost:8001
"""

## Test framework
[tool.pytest.ini_options]
junit_family = "xunit2"
filterwarnings = [
    "ignore::DeprecationWarning",
    # Following warning seems to come from an issue in pandera,
    # see https://github.com/unionai-oss/pandera/issues/1845
    'ignore:use `parametric(<base>, <func>)` as a type instead',
]

[tool.coverage.run]
source = ['src']
relative_files = true

## Task configurator
[tool.poe]
verbosity = -1

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
