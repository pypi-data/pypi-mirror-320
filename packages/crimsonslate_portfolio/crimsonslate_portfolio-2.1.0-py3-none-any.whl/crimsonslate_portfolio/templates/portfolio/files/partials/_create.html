<tr hx-target="this" hx-include="this" class="border-b bg-gray-200 odd:bg-gray-100" id="{{ file.pk }}">
    {% csrf_token %}
    <td class="p-2">
        <ul class="absolute top-0 list-inside list-disc bg-red-100 text-red-500 empty:hidden">
            {% for error in form.file.errors %}<li>{{ error }}</li>{% endfor %}
        </ul>
        {{ form.file }}
    </td>
    <td class="p-2">
        <div class="flex-inline htmx-indicator flex select-none items-center gap-2 text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p class="font-semibold">Please wait...</p>
        </div>
    </td>
    <td class="p-2">
    </td>
    <td class="flex-inline relative flex gap-2 p-2">
        <input
            class="cursor-pointer rounded border border-gray-600 bg-gray-50 p-2 text-gray-900 hover:bg-gray-200"
            type="button"
            value="Cancel"
            hx-delete="{% url 'create file' %}"
            hx-swap="delete"
            hx-trigger="click"
        >
        <input
            class="cursor-pointer rounded border border-blue-600 bg-blue-500 p-2 text-gray-100 hover:bg-blue-400"
            type="submit"
            value="Upload"
            hx-encoding="multipart/form-data"
            hx-indicator=".htmx-indicator"
            hx-post="{% url 'create file' %}"
            hx-swap="outerHTML"
            hx-trigger="click"
        >
    </td>
</tr>
