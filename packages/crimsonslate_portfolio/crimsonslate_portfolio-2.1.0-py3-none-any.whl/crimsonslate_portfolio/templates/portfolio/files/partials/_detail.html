<tr
    id="{{ file.pk }}"
    class="bg-gray-100 odd:bg-gray-200"
    hx-target="this"
>
    <td class="p-2">
        <a href="{{ file.file.url }}" class="text-blue-500 hover:text-blue-300 hover:underline">{{ file }}</a>
    </td>
    <td class="p-2">
    {{ file.file.size|filesizeformat }}
    </td>
    <td class="p-2">
        {% if file.media != None %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto size-8 fill-green-50 text-green-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% else %}
        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto size-8 fill-red-50 text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% endif %}
    </td>
    <td class="flex gap-2 p-2">
        <input
            class="cursor-pointer rounded border border-red-600 bg-gray-50 p-2 text-red-700 hover:bg-red-50"
            hx-trigger="click"
            hx-delete="{% url 'delete file' file.pk %}"
            hx-confirm="Are you sure you want to delete '{{ file }}'?"
            hx-swap="delete"
            type="button"
            value="Delete"
        >
        <input
            class="cursor-pointer rounded border border-blue-600 bg-blue-500 p-2 text-gray-100 hover:bg-blue-300"
            type="button"
            value="Edit"
            hx-get="{% url 'update file' file.pk %}"
            hx-swap="outerHTML"
            hx-trigger="click"
        >
    </td>
</tr>
