# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "structuredscraper"
version = "0.1.0"
description = "A structured example-driven automatic web scraper."
readme = "README.md"
authors = [{ name = "ExplodingFreeze", email = "19326774+ExplodingFreeze@users.noreply.github.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["scraper"]
dependencies = [
    "lxml",
]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/ExplodingFreeze/structuredscraper"

[tool.pytest.ini_options]
testpaths = ["structuredscraper/tests/*"]

[tool.isort]
profile = "black"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"structuredscraper/__init__.py" = ["{version}"]