[project]
name = "river_templates"
version = "0.1.0"
description = "personal templates library"
authors = [
    { name = "river", email = "none@none.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rich>=13.9.4",
    "click>=8.1.8",
    "river-print>=0.1.6",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
]

[dependency-groups]
dev = [
    "click>=8.1.8",
    "pytest>=8.3.4",
    "twine>=6.0.1",
]

[project.scripts]
river_templates = "river_templates.cli:main"    # ������ = ģ��·��:������
rts = "river_templates.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/river_templates"]


