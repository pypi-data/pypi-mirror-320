[project]
name = "pgrace"
version = "0.0.2"
authors = [
  { name="2021.ai", email="it@2021.ai" },
]
description = "Python library for Grace 2021.ai platform"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://2021.ai"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
