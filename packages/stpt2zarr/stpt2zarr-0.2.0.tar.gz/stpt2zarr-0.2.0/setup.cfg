[bumpversion]
current_version = 0.2.0
commit = True
tag = True

[metadata]
name = stpt2zarr
version = attr: stpt2zarr.__version__
author = Mo Alsad and Eduardo Gonzalez Solares
author_email = "msa51@cam.ac.uk
description = STPT scan to Zarr conversion
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/stpt2zarr
project_urls = 
	Bug Tracker = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/stpt2zarr/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools
install_requires = 
	numpy
	click
	dask
	distributed
	imaxt_image
	python_dateutil
	xarray
	zarr

[options.entry_points]
console_scripts = 
	stpt2zarr = stpt2zarr:main

[flake8]
max-line-length = 110
select = C,E,F,W,B,B950
exclude = docs,build,.git,__pycache__,.tox
ignore = E203, E252, E501, W503, W504, B950
max-complexity = 10

[tox:tox]
envlist = py39
isolated_build = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
deps = 
	flake8
commands = 
	flake8

[bumpversion:file:stpt2zarr/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

