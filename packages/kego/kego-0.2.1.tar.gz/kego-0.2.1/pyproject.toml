[project]
name = "kego"
version = "0.2.1"
description = "Helpers for quick ML analysis of kaggle competitions."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipykernel>=6.29.0",
    "kaggle>=1.6.6",
    "lifelines>=0.30.0",
    "matplotlib>=3.8.2",
    "numpy>=1.26.4",
    "pandas>=2.2.0",
    "python-dotenv>=1.0.1",
    "scikit-learn>=1.6.1",
    "tqdm>=4.66.4",
]

[tool.setuptools]
py-modules = ["kego"]

[dependency-groups]
dev = ["pre-commit>=3.6.0"]
