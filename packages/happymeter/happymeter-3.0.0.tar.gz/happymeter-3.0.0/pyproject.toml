[tool.poetry]
name = "happymeter"
version = "3.0.0"
description = "Find out how happy you are"
authors = ["Klim Mikhailov <mixklim@gmail.com>"]
license = "MIT"
readme = "README.md"
package-mode = true
packages = [{ include = "app", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
flake8 = "4.0.1"
isort = "5.12.0"
mypy = "0.910"
pre-commit = "3.2.2"
pip-tools = "6.13.0"
pytest = "^8.3.3"
pytest-cov = "4.1.0"
pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
pytest-asyncio = "^0.24.0"
ipykernel = "^6.29.5"
genbadge = {extras = ["coverage"], version = "^1.1.1"}


[tool.poetry.group.frontend.dependencies]
st-star-rating = "0.0.6"
streamlit = "^1.38.0"


[tool.poetry.group.backend.dependencies]
altair = "5.2.0"
annotated-types = "0.6.0"
anyio = "4.2.0"
attrs = "23.1.0"
blinker = "1.7.0"
build = "1.0.3"
cachetools = "5.3.2"
certifi = "^2024.8.30"
cfgv = "3.4.0"
charset-normalizer = "3.3.2"
click = "8.1.7"
coverage = "7.4.0"
distlib = "0.3.8"
exceptiongroup = "1.2.0"
fastapi = "^0.115.2"
filelock = "3.13.1"
gitdb = "4.0.11"
gitpython = "^3.1.43"
h11 = "0.14.0"
httpcore = "1.0.2"
httpx = "0.26.0"
identify = "2.5.33"
idna = "^3.10"
importlib-metadata = "6.11.0"
iniconfig = "2.0.0"
jinja2 = "3.1.5"
joblib = "1.3.2"
jsonschema = "4.20.0"
jsonschema-specifications = "2023.12.1"
markdown-it-py = "3.0.0"
markupsafe = "2.1.3"
mccabe = "0.6.1"
mdurl = "0.1.2"
nodeenv = "1.8.0"
numpy = "1.26.2"
packaging = "23.2"
pandas = "2.1.4"
pathspec = "0.12.1"
pillow = "^10.4.0"
pip-chill = "1.0.3"
platformdirs = "4.1.0"
pluggy = "^1.3.0"
protobuf = "4.25.1"
pyarrow = "14.0.2"
pycodestyle = "2.8.0"
pydantic = "1.10.13"
pydantic-core = "2.14.6"
pydeck = "0.8.1b0"
pygments = "2.17.2"
pyproject-hooks = "1.0.0"
pytz = "2023.3.post1"
pyyaml = "6.0.1"
referencing = "0.32.0"
requests = "^2.32.3"
rich = "13.7.0"
rpds-py = "0.16.2"
scikit-learn = "^1.5.2"
scipy = "1.11.4"
smmap = "5.0.1"
sniffio = "1.3.0"
starlette = ">=0.40.0"
tenacity = "8.2.3"
threadpoolctl = "3.2.0"
toml = "0.10.2"
tomli = "2.0.1"
toolz = "0.12.0"
tornado = "^6.4.2"
typing-extensions = "4.9.0"
tzdata = "2023.3"
urllib3 = "^2.2.3"
uvicorn = "0.25.0"
validators = "0.22.0"
virtualenv = "20.25.0"
watchdog = "3.0.0"
zipp = "^3.20.2"
sqlalchemy = "^2.0.36"
psycopg2 = "^2.9.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
line_length = 120
profile = "black"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
disable_error_code = [
    "attr-defined"
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
