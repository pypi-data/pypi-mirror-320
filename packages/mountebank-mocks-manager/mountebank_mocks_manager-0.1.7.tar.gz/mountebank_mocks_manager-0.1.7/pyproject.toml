[tool.poetry]
name = "mountebank_mocks_manager"
version = "0.1.7"
description = ""
authors = ["Oleksandr Draha <dr.draga@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
isort = "^5.13.2"
black = "^24.10.0"
furl = "^2.1.3"
requests = "^2.32.3"
pytest = "^8.3.4"
filelock = "^3.16.1"
funcy = "^2.0"
jsonpath-ng = "^1.7.0"
pathvalidate = "^3.2.3"
dpath = "^2.2.0"
python-dateutil = "^2.9.0.post0"
xmltodict = "^0.14.2"
lxml = "^5.3.0"
flakeheaven = "^3.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.flakeheaven]
application-import-names = ["example", "mountebank_mocks_manager"]
application-package-names = ["mountebank_mocks_manager"]
import-order-style = "edited"
max-complexity = 24

[tool.flakeheaven.plugins]
pyflakes = ["+*"]
mccabe = ["+*"]
pycodestyle = ["+*",  "-W503", "-E731", "-E203", "-E501"]
