# You need a running backend of the Sonos HTTP API, such as https://github.com/jishi/node-sonos-http-api
endpoint: http://jupiter:5005

# HyperPixel 4.0 Square 
display:
  height: 720
  width: 720

webhook:
  registrar: http://jupiter:27005/register
  port: 43210

# Sonos Zones we're controlling
zones:
  - name: Kitchen
    hostname: SonosKitchen
  - name: Dining Room
    hostname: SonosDining
