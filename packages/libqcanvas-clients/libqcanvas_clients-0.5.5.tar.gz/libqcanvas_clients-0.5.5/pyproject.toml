[tool.poetry]
name = "libqcanvas-clients"
version = "0.5.5"
description = "Provides some utilities to interact with canvas and panopto"
authors = ["QCanvas <qcanvas@noreply.codeberg.org>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
gql = "^3.5.0"
httpx = { extras = ["http2"], version = "^0.28.1" }
asynctaskpool = "^0.2.0"
tenacity = "^9.0.0"
pydantic = "^2.7.0"

[tool.poetry.group.dev-tools]
optional = true

[tool.poetry.group.dev-tools.dependencies]
pre-commit = "^3.8.0"
shelved_cache_fixed = "^0.3.1"
cachetools = "^5.3.3"

#[tool.poetry.group.local-deps]
#optional = true

#[tool.poetry.group.local-deps.dependencies]
#asynctaskpool = { path = "../TaskPool/", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"libqcanvas/alembic/*" = ["E402"]