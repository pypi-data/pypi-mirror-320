# .readthedocs.yaml
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
    rust: "latest"

sphinx:
  configuration: docs/source/conf.py

formats:
   - pdf

python:
   install:
    - method: pip
      path: .
      extra_requirements:
        - docs
