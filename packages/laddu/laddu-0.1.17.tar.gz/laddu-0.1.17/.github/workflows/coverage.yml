name: Coverage

on: 
  pull_request:
    paths:
      - '**.rs'
      - '**.py'
      - '.github/workflows/coverage.yml'
  push:
    branches:
      - main
    paths:
      - '**.rs'
      - '**.py'
      - '.github/workflows/coverage.yml'
  workflow_call:
      secrets:
        codecov_token:
          required: true
  workflow_dispatch:
jobs:
  coverage-rust:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate Rust code coverage
        run: cargo llvm-cov --workspace --lcov --output-path coverage-rust.lcov
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-rust
          path: coverage-rust.lcov
  coverage-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: |
          uv python install
          uv venv
          source .venv/bin/activate
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: -r --uv
      - name: Install pytest
        run: uv pip install pytest pytest-cov
      - name: Generate Python code coverage
        run: .venv/bin/pytest --cov --cov-report xml:coverage-python.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python
          path: coverage-python.xml
  upload-coverage:
    needs: [coverage-rust, coverage-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-rust.lcov,coverage-python.xml
          fail_ci_if_error: true
          verbose: true
          root_dir: ${{ github.workspace }}
