[package]
name = "fisher"
version = "0.16.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fisher"
crate-type = ["cdylib"]

[build-dependencies]
cc = "1.1.17"

[dependencies]
float-cmp = "0.9.0"
lazy_static = "1.5.0"
libc = "0.2.158"
pyo3 = "0.23.3"
rand = "0.8.5"
rayon = "1.10.0"
thread_local = "1.1.8"

[profile.release]
lto = "fat"
codegen-units = 1
