[behave]
scenario_outline_annotation_schema = {name} -- @{row.id} {examples.name}

show_skipped    = false
show_timings    = true
logging_level   = INFO
junit           = false
color           = true
steps-catalog   = true
summary         = true
expand          = true
version         = true
force_color     = true
format          = json.pretty
stderr_capture  = False
stdout_capture  = False