[metadata]
name = dwfpy
version = 1.2.0
description = Python Bindings for Digilent WaveForms API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mariusgreuel/dwfpy
author = Marius Greuel
author_email = greuelm@mgtek.com
license = MIT
keywords = digilent,waveforms,analog discovery,digital discovery,ad2,ad3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Bug Tracker = https://github.com/mariusgreuel/dwfpy/issues

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

