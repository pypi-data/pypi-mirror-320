[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "polyquad"
version = "1.2.6"
authors = [
  { email="christophe.langlois@kuleuven.be" },
  { name="christophe langlois"},
  { name="thijs van putten"},
  { name="hadrien beriot"},
  { name="elke deckers"}
]
maintainers = [
  {name = "christophe langlois"},
  {email = "christophe.langlois@kuleuven.be"}
]
description = "Frugal generation of quadrature for polytopal domain"
readme = "README.md"
requires-python = "<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
keywords = ["quadrature", "cubature", "integration", "scheme", "polygon", "polyhedron", "polytope", "polytopal", "polytopic"]
dependencies = ["numpy<=1.26", "scipy", "numba"]


[project.urls]
Homepage = "https://github.com/LMSD-KULeuven/polyquad"
