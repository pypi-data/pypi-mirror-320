[metadata]
name = ewoksorange
version = attr: ewoksorange.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Orange binding for Ewoks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/
	Documentation = https://ewoksorange.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	ewokscore >=1.0.0
	orange-canvas-core
	orange-widget-base
	importlib-resources; python_version<"3.9"

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ewoks-canvas=ewoksorange.canvas.main:main
orange3.addon = 
	ewoksdemo=orangecontrib.ewoksdemo
	ewoksnowidget=orangecontrib.ewoksnowidget
orange.widgets = 
	Ewoks Demo=orangecontrib.ewoksdemo
	Ewoks Without Widgets=orangecontrib.ewoksnowidget
	Ewoks Test=orangecontrib.ewokstest
orangecanvas.examples = 
	Ewoks Demo=orangecontrib.ewoksdemo.tutorials
	Ewoks Test=orangecontrib.ewokstest.tutorials
orange.widgets.tutorials = 
	Ewoks Demo=orangecontrib.ewoksdemo.tutorials
	Ewoks Test=orangecontrib.ewokstest.tutorials
orange.canvas.help = 
	html-index=orangecontrib.ewoksdemo:WIDGET_HELP_PATH
oasys.addon = 
	ewoksdemo=orangecontrib.ewoksdemo
	ewoksnowidget=orangecontrib.ewoksnowidget
oasys.widgets = 
	Ewoks Demo=orangecontrib.ewoksdemo
	Ewoks Without Widgets=orangecontrib.ewoksnowidget
	Ewoks Test=orangecontrib.ewokstest

[options.package_data]
* = *.ows, *.png, *.svg

[options.extras_require]
full = 
	PyQt6
test = 
	%(full)s
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	sphinx-design
	sphinx-togglebutton
	pydata-sphinx-theme < 0.15
orange = 
	bottleneck<1.4.1; python_version<"3.9"
	Orange3

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	src/ewoksorange/tests/*

[egg_info]
tag_build = 
tag_date = 0

