[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-team-core-utils"
version = "0.1.0"
authors = [
  { name="AI Team Platform Team" },
]
description = "AI Team Platform Core Utilities"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.109.0",
    "pydantic>=2.5.3",
    "sqlalchemy[asyncio]>=2.0.25",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.7",
    "redis>=5.0.1",
    "structlog>=24.1.0",
    "asyncpg>=0.29.0",
    "python-ulid>=2.2.0",
    "email-validator>=2.1.0.post1",
    "bcrypt>=4.0.1"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/ai-team-core-utils" 