[project]
name = "enpass2onepassword"
version = "0.2.0"
description = "Tool to migrate from Enpass to 1Password"
authors = [{ name = "Christian MaÌˆder", email = "mail@cimnine.ch" }]
requires-python = "~=3.10"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = [
    "1password",
    "enpass",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Desktop Environment",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1.8,<9",
    "onepassword-sdk>=0.1.5,<0.2",
    "aiostream>=0.6.4,<0.7",
    "pyrate-limiter>=3.7.0,<4",
    "wakepy>=0.10.1,<0.11",
]

[project.urls]
Repository = "https://github.com/cimnine/enpass2onepassword"

[project.scripts]
enpass2onepassword = "enpass2onepassword.__main__:main"

[dependency-groups]
dev = [
    "black>=24.10.0,<25",
    "isort>=5.13.2,<6",
    "flake8>=7.1.1,<8",
    "pytest>=8.3.4,<9",
    "pytest-aio>=1.9.0,<2",
    "ruff>=0.9.0",
]

[tool.hatch.build.targets.sdist]
include = ["enpass2onepassword"]

[tool.hatch.build.targets.wheel]
include = ["enpass2onepassword"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.isort]
profile = "black"
extend_skip = ["megalinter-reports"]
skip_gitignore = true

[virtualenvs]
create = true
in-project = true
