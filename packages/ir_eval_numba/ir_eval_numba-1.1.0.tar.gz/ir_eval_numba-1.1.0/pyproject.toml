[project]
name = "ir_eval_numba"
version = "1.1.0"
description = "Fast information retrieval evaluation metrics in numba"
readme = "README.md"
authors = [
    { name = "Patrick Lurch", email = "plurch@users.noreply.github.com" }
]
requires-python = ">=3.11,<3.13"
dependencies = [
    "numba>=0.60.0"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3"
]
keywords = ["Information retrieval", "Evaluation metrics", "Recommender systems", "Data science"]

[project.urls]
Homepage = "https://github.com/plurch/ir_eval_numba"
Issues = "https://github.com/plurch/ir_eval_numba/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
