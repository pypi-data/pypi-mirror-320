[metadata]
name = tagpack-tool
description = GraphSense TagPack Management Tool
author = GraphSense Core Team
author_email = tech@ikna.io
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://graphsense.github.io/
project_urls = 
	Source = https://github.com/graphsense/graphsense-tagpack-tool
	Changelog = https://github.com/graphsense/graphsense-tagpack-tool/blob/master/CHANGELOG.md
	Tracker = https://github.com/graphsense/graphsense-tagpack-tool/issues
	Download = https://github.com/graphsense
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Utilities

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9, <3.12
install_requires = 
	importlib-resources==5.8.0;python_version<"3.9"
	wheel
	requests>=2.28.1
	pyyaml>=6.0
	tabulate>=0.9.0
	cassandra-driver>=3.27.0
	lz4>=4.3.2
	psycopg2-binary~=2.9.3
	pandas>=1.3.5
	pyyaml-include~=1.3
	GitPython~=3.1
	giturlparse~=0.10
	coinaddrvalidator~=1.2.3
	colorama~=0.4.6
	cashaddress~=1.0.4
	anytree~=2.9.0
	fastapi[all]~=0.101.0
	typer~=0.13.0
	sqlmodel~=0.0.22
	python-dotenv
	base58>=2.1
	numpy<2.0
	asyncpg~=0.30.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	setuptools
	pytest
	pytest-cov
	tox
	ruff
	pre-commit
	setuptools_scm
	pdbpp

[options.entry_points]
console_scripts = 
	tagpack-tool = tagpack.cli:main
	gs-tagstore = tagstore.cli.main:main

[tool:pytest]
addopts = 
	--cov tagpack --cov-report term-missing
	--verbose
	-p no:warnings
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503, E722, A002
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[isort]
profile = black
src_paths = src,tests

[pyscaffold]
version = 4.3.1
package = tagpack
extensions = 
	markdown
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

