#System
max_workers: 1
constants: "./fantasia/constants.yaml"

# Postgres CONFIGURATION
DB_USERNAME: usuario
DB_PASSWORD: clave
DB_HOST: localhost
DB_PORT: 5432
DB_NAME: BioData

# Rabbitmq CONFIGURATION
rabbitmq_host: localhost
rabbitmq_user: guest
rabbitmq_password: guest

# Database dump source for information system
embeddings_url: "https://zenodo.org/records/14546346/files/embeddings.tar?download=1"


embeddings_path: ~/fantasia/dumps/
fantasia_output_h5: ~/fantasia/embeddings/
fantasia_output_csv: ~/fantasia/results/
redundancy_file: ~/fantasia/redundancy/zinc_fingers.fasta


# Configuration Parameters
fantasia_input_fasta: ~/fantasia/input/zinc_fingers.fasta

fantasia_prefix: finger_zinc
length_filter: 5000
redundancy_filter: 0.65

sequence_queue_package: 200

embedding:
  types:
    - 1 # ESM
    - 2 # Prost
    - 3 # Prot
  distance_threshold:
    1: 1.2  # Umbral para ESM
    2: 0.7  # Umbral para Prost
    3: 0.7  # Umbral para Prot
  batch_size:
    1: 50
    2: 60
    3: 40


topgo?: True






