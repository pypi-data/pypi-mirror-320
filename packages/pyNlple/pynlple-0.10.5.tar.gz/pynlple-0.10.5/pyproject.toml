[project]
version = "0.10.5"
name = "pyNlple"
description = "NLP procedures in python brought to you by YouScan."
readme = "README.md"
license = {text = "MIT Licence"}
requires-python = ">=3.8"
dependencies = [
    "emoji>=0.5.0",
    "numpy>=1.18",
    "pandas>=0.19.0",
    "requests>=2.20.0",
    "scikit-learn>=0.22",
]
authors = [
    { name = "YouScan Data Science team, NLP guild.", email = "ds@youscan.io" },
]

[project.optional-dependencies]
es = [
    "elasticsearch~=8.17.0",
]

[tool.setuptools]
license-files = []

[tool.uv.sources]
pynlple = { workspace = true }

[dependency-groups]
dev = [
    "pre-commit>=3.5.0",
    "pynlple[es]",
]


[tool.semantic_release]
version_variables = [
    "pynlple/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:project.version"
]
commit_message = "v{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"
branch = "(main|master)"
upload_to_PyPI = false
upload_to_release = true

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Merged? .*''',
    '''WIP? .*''',
    '''Initial Commit.*''',
    # Old semantic-release version commits
    '''^\d+\.\d+\.\d+''',
]

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
