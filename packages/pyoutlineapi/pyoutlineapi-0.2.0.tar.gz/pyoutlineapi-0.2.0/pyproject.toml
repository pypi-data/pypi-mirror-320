[tool.poetry]
name = "pyoutlineapi"
version = "0.2.0"
description = "A modern, async-first Python client for the Outline VPN Server API with comprehensive data validation through Pydantic models."
authors = ["Denis Rozhnovskiy <pytelemonbot@mail.ru>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "pyoutlineapi" }]
keywords = ["outline", "vpn", "api", "manager", "wrapper", "asyncio"]
documentation = "https://orenlab.github.io/pyoutlineapi/"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
    "Topic :: Internet :: Proxy Servers",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Framework :: Pydantic",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pydantic = "^2.9.2"
aiohttp = "^3.11.11"
flake8 = "^7.1.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
pytest = "^8.3.4"
pytest-asyncio = "^0.25.2"
pytest-cov = "^5.0.0"
black = "^24.10.0"
mypy = "^1.0.0"
ruff = "^0.3.0"
pdoc = "^15.0.1"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=pyoutlineapi --cov-report=html --cov-report=xml"

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"
lint.select = ["E", "F", "B", "I"]

[tool.poetry.urls]
homepage = "https://github.com/orenlab/pyoutlineapi"
documentation = "https://github.com/orenlab/pyoutlineapi/blob/main/README.md"
changelog = "https://github.com/orenlab/pyoutlineapi/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"