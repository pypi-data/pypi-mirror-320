[project]
name = "xivapi-beta"
version = "0.1.3"
description = "An asynchronous python wrapper for the XIV API's beta endpoints"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.11",
    "async-property>=0.2.2",
]

[project.optional-dependencies]
dev = [
    "aioresponses>=0.7.7",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "pytest-coverage>=0.0",
    "pytest-mock>=3.14.0",
]

[dependency-groups]
dev = [
    "aioresponses>=0.7.7",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "pytest-coverage>=0.0",
    "pytest-mock>=3.14.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_default_fixture_loop_scope = "session"
log_cli_level = "info"
testpaths = [
    "tests/tests",
    "tests/integration"
]
markers = [
    "unittest: no API calls",
    "integration: calls Universalis API"
]
addopts = "--cov=xivapi_beta --cov-report html --strict-config --strict-markers"

[tool.ruff.lint]
select = ["D", "F", "E", "W", "N", "UP", "ANN"]
extend-select = ["E501"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
property-decorators = ["async_property.async_cached_property"]

[[tool.mypy.overrides]]
module = ["async_property.*"]
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
