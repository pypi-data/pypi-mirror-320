[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "equator_qa"
version = "1.0.3"
description = "Equator: A Deterministic Framework for Evaluating LLM Reasoning with Open-Ended Questions."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"
license = { text = "MIT" }
authors = [
  { name = "Ray Bernard", email = "ray.bernard@outlook.com" }
]
keywords = ["LLM evaluation", "open-ended questions", "reasoning framework"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
]
dependencies = ["numpy>=1.18.0", "requests>=2.25.0", "jupyter"]

[project.optional-dependencies]
dev = ["pytest", "flake8"]

[project.entry-points.console_scripts]
equator = "equator_qa.main:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["bak*", "bak.*"]

[tool.setuptools.package-data]
equator_qa = ["data/*", "assets/*"]
