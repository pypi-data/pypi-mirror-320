[project]
name = "equator-qa"
version = "1.0.0"
description = "Equator: A Deterministic Framework for Evaluating LLM Reasoning with Open-Ended Questions."
readme = {file = "README.md", content-type = "text/markdown"}
dynamic = ["scripts"]
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  {name = "Ray Bernard"}
]
keywords = ["LLM evaluation", "open-ended questions", "reasoning framework"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
]
dependencies = ["numpy>=1.18.0", "requests>=2.25.0", "jupyter"]


[project.optional-dependencies]
dev = ["pytest", "flake8"]