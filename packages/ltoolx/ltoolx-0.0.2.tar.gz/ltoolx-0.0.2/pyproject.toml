[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ltoolx"
version = "0.0.2"
authors = [
  { name="jchl" },
]
description = "Common tool packaging"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
  "beautifulsoup4",
  "matplotlib",
  "numpy",
  "gurobipy",
]
[project.optional-dependencies]
svg = ["pywin32"]