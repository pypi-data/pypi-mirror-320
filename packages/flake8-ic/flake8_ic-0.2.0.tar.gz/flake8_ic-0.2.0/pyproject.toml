[project]
name = "flake8-ic"
version = "0.2.0"
description = "This package provides a plugin for flake8 that checks the usage of ic() function from icecream package."
readme = "README.md"
authors = [
    { name = "Marco Espinosa", email = "marco@marcoespinosa.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.11"
keywords = ["flake8", "plugin", "icecream", "ic", "debugging", "linting", "code quality"]
dependencies = [
    "flake8>=7.1.1",
    "toml>=0.10.2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1",
    "pytest-coverage>=0.0",
    "pytest>=8.3.4",
    "ruff>=0.9.0",
]

[tool.flake8.plugins]
IC100 = "flake8_ic:IcecreamChecker"
