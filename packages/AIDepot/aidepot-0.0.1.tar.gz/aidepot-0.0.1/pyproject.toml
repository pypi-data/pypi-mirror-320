[build-system]
requires = ["setuptools>=75.3.0", "wheel>=0.44.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AIDepot"
version = "0.0.1"
authors = [
  { name="Andrew Robbins", email="amr23751@gmail.com" },
]
description = "AIDepot provides AI Access at scale. This is the python client."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohappyeyeballs>=2.4.0",
    "aiohttp>=3.11.0",
    "aiosignal>=1.3.0",
    "async-timeout>=5.0.0",
    "attrs>=24.2.0",
    "frozenlist>=1.5.0",
    "idna>=3.10",
    "multidict>=6.1.0",
    "nest-asyncio>=1.6.0",
    "propcache>=0.2.0",
    "typing_extensions>=4.12.0",
    "tzlocal>=5.2",
    "websockets>=14.1",
    "yarl>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/amrobbins/AIDepotPythonClient"
Issues = "https://github.com/amrobbins/AIDepotPythonClient/issues"