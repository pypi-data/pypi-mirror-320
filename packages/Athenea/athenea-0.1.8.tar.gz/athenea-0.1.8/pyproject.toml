[project]
name = "Athenea"
version = "0.1.8"
description = "Athenea: Implementation of Transfusion based on Llama 3 architecture"
authors = [
    { name = "Rivera.ai/Fredy Rivera", email = "riveraaai200678@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "torch",
    "torchvision",
    "numpy",
    "einops",
    "tqdm",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["Athenea"]