[project]
name = "mcpagentai"
version = "0.4.0"
description = "A generic multi-tool MCP Agent with Time, Weather, Dictionary, Calculator, etc."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "MCPAgentAIDev", email = "dev@mcpagentai.com" },
]
keywords = ["mcp", "agent", "LLM", "time", "weather", "dictionary", "calculator", "currency"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp",
    "pydantic",
    "requests",
    "tweepy",
]

[project.scripts]
mcpagentai = "mcpagentai.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "ruff>=0.8.1",
]
