[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "video2json"
version = "0.0.1"
authors = [{ name = "Agajan Torayev", email = "torayeff@gmail.com" }]
description = "Convert any video into structured JSON"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/torayeff/video2json"
Issues = "https://github.com/torayeff/video2json/issues"
