[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "data_entry2"
version = "0.1.8"
authors = [
  { name="Carl Michal", email="michal@physics.ubc.ca" },
]
description = "Tool for spreadsheet-like data entry in Jupyter notebooks"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	     'ipydatagrid', # newer versions not on cloudflare for viewing of exported notebooks.
	     ]
classifiers=[
      'Development Status :: 3 - Alpha',
      'Intended Audience :: Science/Research',
      'Intended Audience :: Education',
      'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',  
      'Programming Language :: Python :: 3',
    ]


[project.urls]
"Homepage" = "https://www.phas.ubc.ca/~michal/data_entry2"
#"Bug Tracker" = ""
