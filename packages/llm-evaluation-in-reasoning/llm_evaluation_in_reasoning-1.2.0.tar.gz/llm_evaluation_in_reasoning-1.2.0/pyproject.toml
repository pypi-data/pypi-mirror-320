[project]
name = "llm_evaluation_in_reasoning"
description = "A project for the evaluation of reasoning in the LLM"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [ "fire", "litellm==1.54.1", "python-dotenv", "datasets", "pathlib", "rich",]
version = "1.2.0"
[[project.authors]]
name = "Sheng Ren"
email = "rensheng0410@gamil.com"

[[project.authors]]
name = "Xiya Pang"
email = "sianing0531@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [ "hatch", "jupyter>=1.1.1",]

[project.license]
file = "LICENSE"

[project.scripts]
llm_eval = "llm_evaluation_in_reasoning.app:app"

[tool.mypy]
[[tool.mypy.overrides]]
module = "datasets"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fire"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "colorlog"
ignore_missing_imports = true

[tool.uv.workspace]
members = [ "llm_evaluation_in_reasoning",]

[tool.hatch.build.targets.wheel]
packages = [ "src/llm_evaluation_in_reasoning",]
