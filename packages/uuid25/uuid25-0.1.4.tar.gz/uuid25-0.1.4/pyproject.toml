[project]
name = "uuid25"
version = "0.1.4"
description = "25-digit case-insensitive UUID encoding"
authors = [{name = "LiosK",email = "contact@mail.liosk.net"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["classifiers"]

[project.urls]
Homepage = "https://github.com/uuid25/python"

[tool.poetry]
classifiers = ["Operating System :: OS Independent"]

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
mypy = "^1.14.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
