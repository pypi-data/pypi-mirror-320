                                               # command and get a response back [milliseconds]
    ORIGIN_SPW_DATA:        N-FEE_SPW          # used by the DPU Processor to register to Storage
    ORIGIN_SPW_DATA_TYPE:        HDF5
    ORIGIN_CCD_DATA:        N-FEE_CCD
