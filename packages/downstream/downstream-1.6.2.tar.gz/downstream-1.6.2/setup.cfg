[bumpver]
current_version = "v1.6.2"
version_pattern = "vMAJOR.MINOR.PATCH"
commit = True
tag = True

[bumpver:file_patterns]
downstream/_version.py = 
	__version__ = "{pep440_version}"
CITATION.cff = 
	version: {pep440_version}
pyproject.toml = 
	version = "{pep440_version}"
README.md = 
	`python3 -m pip install "git+https://github.com/mmore500/downstream.git@v{pep440_version}#egg=downstream\[jit\]"`
	singularity exec docker://ghcr.io/mmore500/downstream:v{pep440_version} python3 -m downstream --help

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

