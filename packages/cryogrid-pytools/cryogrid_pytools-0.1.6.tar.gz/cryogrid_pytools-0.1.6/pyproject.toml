[project]

name = "cryogrid_pytools"
version = "0.1.6"

description = "Tools to read in CryoGrid MATLAB data to Python, includes forcing, outputs, DEMs, etc."
readme = { file = "README.md", content-type = "text/markdown" }

authors = [
    { name = "Luke Gregor", email = "lukegre@gmail.com" },
]

maintainers = [
  { name = "Luke Gregor", email = "lukegre@gmail.com" },
  # please add your name here if you contribute to the project
]

license = { text = "MIT license" }

dependencies = [
    "dask[array]",
    "dask[diagnostics]",
    "joblib",
    "loguru",
    "matplotlib",
    "munch",
    "numpy",
    "openpyxl",
    "pandas",
    "scipy",
    "xarray",
]

# see https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/lukegre/CryoGrid-pyTools"
"CryoGrid" = "https://github.com/CryoGrid"


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"