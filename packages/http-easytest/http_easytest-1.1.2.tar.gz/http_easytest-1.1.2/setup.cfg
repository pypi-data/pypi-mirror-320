[metadata]
name = http_easytest
version = 1.1.2
author = xinlan
author_email = 117220100@qq.com
description = An framework for automated testing interface
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pymysql >= 1.0.2
	pyyaml >= 6.0
	openpyxl >= 3.0.9
	requests >= 2.26.0
	jsonpath >= 0.82
	faker >= 9.7.1

[options.entry_points]
console_scripts = 
	easytest = easytest:execute_from_command_line

[egg_info]
tag_build = 
tag_date = 0

