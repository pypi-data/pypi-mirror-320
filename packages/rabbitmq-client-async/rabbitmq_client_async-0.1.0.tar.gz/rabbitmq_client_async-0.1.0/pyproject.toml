[tool.poetry]
name = "rabbitmq-client"
version = "0.1.0"
description = ""
authors = ["nstan <nstanislass@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.black]
line-length = 120
target-version = ['py313']
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.poetry.dependencies]
python = "^3.12"
setuptools = "^75.8.0"
pika-stubs = "^0.1.3"
aio-pika = "^9.5.4"
twine = "^6.0.1"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
flake8 = "^7.1.1"
black = "^24.10.0"
pre-commit = "^4.0.1"
ruff = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
