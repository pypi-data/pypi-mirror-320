[pytest]
norecursedirs = _build src*
python_files = *.py
#python_classes = Check
#python_functions = *_check

# minversion = 6.0
        # show summary of skipped tests

addopts =
         --ignore  tests/utils/util_redis.py
         --ignore  tests/utils/util_aws.py
         --ignore  tests/utils/util_parallel.py
         --ignore  tests/simulation/simulation.py
         -k " not _aws_   and not test_all "
;        -rsv
;        --cov=src/
;        --cov-config=.coveragerc
;        --cov-report term-missing

xfail_strict = False

testpaths =
    tests

#filterwarnings =
#    # make warnings into errors
#    error

markers =
    src: Dependency on src