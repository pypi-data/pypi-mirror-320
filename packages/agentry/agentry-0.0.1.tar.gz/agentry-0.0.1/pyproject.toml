[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentry"
version = "0.0.1"
description = "A library for creating AI agents"
packages = [
    { include = "agentry", from = "src" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [
    { name = "Zaid Imad" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/penlight-ai/agentry"
