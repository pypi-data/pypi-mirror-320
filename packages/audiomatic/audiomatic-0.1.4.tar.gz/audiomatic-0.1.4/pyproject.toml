[project]
name = "audiomatic"
version = "0.1.4"
description = "The official Python client for the Audiomatic API"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["audiomatic", "translation", "video", "api", "client"]
authors = [
    { name = "Audiomatic", email = "support@audiomatic.app" }
]
dependencies = [
    "filetype>=1.2.0",
    "imageio-ffmpeg>=0.5.1",
    "requests>=2.32.3",
    "urllib3<2.0.0",
]

[project.urls]
Homepage = "https://github.com/AudiomaticInc/audiomatic-python"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.hatch.build.targets.wheel]
packages = ["src/audiomatic"]
