[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yerba"
version = "0.0.3-alpha-dev2"
requires-python = ">=3.8"
dependencies = [
  "manim",
  "manim-mobject-svg",
  "markdown-it-py",
  "mdformat",
  "mdit-py-plugins",
  "numpy",
  "pillow",
  "pyyaml"
]
authors = [
  {name = "Bernardo L. Espa√±ol", email = "esp.bernardo@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE.txt"}

[project.scripts]
yerba = "yerba.__main__:cli_entry"

[tool.setuptools.packages.find]
where = ["."]
include = ["yerba*"]
exclude = []
namespaces = false
