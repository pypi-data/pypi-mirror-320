{% load static %}

<style>
  .hero-fullscreen {
  width: 100%;
  min-height: 100vh;
  background: url("{% static 'herobiz/img/hero/hero-fullscreen-bg.jpg' %}") center center;
  background-size: cover;
  position: relative;
  padding: 120px 0 60px;
}
</style>

<section id="hero-fullscreen" class="hero-fullscreen d-flex align-items-center">
  <div class="container d-flex flex-column align-items-center position-relative" data-aos="zoom-out">
    {% autoescape off %}
    <h2>{{ hero.title }}</h2>
    <p>{{ hero.slogan }}</p>
    {% endautoescape %}
    <div class="d-flex">
      {% if analytics.conversion_click.hero %}
      <a href="{{ hero.btn.link }}" class="btn-get-started scrollto"
         onclick="hero_gtag_report_conversion('{{ hero.btn.link }}');"
         target="_blank">{{ hero.btn.title }}</a>
      {% else %}
      <a href="{{ hero.btn.link }}" class="btn-get-started scrollto">{{ hero.btn.title }}</a>
      {% endif %}
      {% if hero.video_link %}
      <a href="{{ hero.video_link }}" class="glightbox btn-watch-video d-flex align-items-center"><i class="bi bi-play-circle"></i><span>Watch Video</span></a>
      {% endif %}
    </div>
  </div>
</section>
