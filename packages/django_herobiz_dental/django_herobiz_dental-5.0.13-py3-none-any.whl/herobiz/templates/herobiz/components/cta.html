{% load static %}

<section id="cta" class="cta">
  <div class="container" data-aos="zoom-out">

    <div class="row g-5">
      {% autoescape off %}
      <div class="col-lg-8 col-md-6 content d-flex flex-column justify-content-center order-last order-md-first">
        <h3>{{ cta.h3 }}</h3>
        <p> {{ cta.p }}</p>
        <div class="row row-cols-auto">
          <div class="col">
            {% if analytics.conversion_click.cta %}
            <a class="cta-btn align-self-start" href="{{ cta.btn.link }}"
               onclick="cta_gtag_report_conversion('{{ cta.btn.link }}');"
               target="_blank">{{ cta.btn.title }}</a>
            {% else %}
            <a class="cta-btn align-self-start" href="{{ cta.btn.link }}" target="_blank">{{ cta.btn.title }}</a>
            {% endif %}
          </div>
        </div>
        {% endautoescape %}
      </div>

      <div class="col-lg-4 col-md-6 order-first order-md-last d-flex align-items-center">
        <div class="img">
          <img src="{% static 'herobiz/img/cta/'|add:cta_image %}" alt="" class="img-fluid">
        </div>
      </div>

    </div>

  </div>
</section>
