{% load static %}

<style>
  .hero {
  width: 100%;
  padding: 0;
  background: #000000;
  background: url("{% static 'herobiz/img/hero-bg.png' %}") center center;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 140px 0 60px 0;
}

</style>
<section id="hero" class="hero carousel  carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      {% for item in carousel %}
      {% if forloop.first %}
      <div class="carousel-item active">
      {% else %}
      <div class="carousel-item">
      {% endif %}

        <div class="container">
          <div class="row justify-content-center gy-6">
            <div class="col-lg-5 col-md-8">
              <img src="{% static 'herobiz/img/hero-carousel/'|add:item.image %}" alt="" class="img-fluid img">
            </div>
            <div class="col-lg-9 text-center">
              {% autoescape off %}
              <h2>{{ item.title }}</h2>
              <p>{{ item.slogan }}</p>
              {% endautoescape %}
              <a href="{{ hero.btn.link }}" class="btn-get-started scrollto">{{ hero.btn.title }}</a>
            </div>
          </div>
        </div>
      </div><!-- End Carousel Item -->
      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#hero" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#hero" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
    </a>

    <ol class="carousel-indicators"></ol>
</section>
